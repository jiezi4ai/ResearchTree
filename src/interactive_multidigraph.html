r.com/high-confidence-computing"}, "referenceCount": 54, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "On protecting the data privacy of Large Language Models (LLMs) and LLM agents: A literature review", "url": "https://www.semanticscholar.org/paper/186b33f6f093c18dae11ad3d6aa6d9d0305992c3", "venue": "High-Confidence Computing", "year": 2025}, {"color": "#97c2fc", "font": {"color": "white"}, "hash_method": "hashlib.sha256", "id": "ebb75790cdc84a2a1260959ffec2a7ccd46471c573e42933dc94f9f3c9d1761a", "jounal_hash_id": "ebb75790cdc84a2a1260959ffec2a7ccd46471c573e42933dc94f9f3c9d1761a", "label": "ebb75790cdc84a2a1260959ffec2a7ccd46471c573e42933dc94f9f3c9d1761a", "name": "High-Confidence Computing", "nodeType": "Journal", "shape": "dot", "size": 10}, {"alternate_names": ["High-confidence Comput"], "color": "#97c2fc", "font": {"color": "white"}, "id": "46028896-43a1-4a80-970b-6972406c01f3", "issn": "2667-2952", "label": "46028896-43a1-4a80-970b-6972406c01f3", "name": "High-Confidence Computing", "nodeType": "Venue", "shape": "dot", "size": 10, "type": "journal", "url": "https://www.journals.elsevier.com/high-confidence-computing"}, {"authorId": "2279547784", "color": "#97c2fc", "font": {"color": "white"}, "id": "2279547784", "label": "2279547784", "name": "Biwei Yan", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2260465411", "color": "#97c2fc", "font": {"color": "white"}, "id": "2260465411", "label": "2260465411", "name": "Kun Li", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2331433149", "color": "#97c2fc", "font": {"color": "white"}, "id": "2331433149", "label": "2331433149", "name": "Minghui Xu", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2290991648", "color": "#97c2fc", "font": {"color": "white"}, "id": "2290991648", "label": "2290991648", "name": "Yueyan Dong", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2290728039", "color": "#97c2fc", "font": {"color": "white"}, "id": "2290728039", "label": "2290728039", "name": "Yue Zhang", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2290872727", "color": "#97c2fc", "font": {"color": "white"}, "id": "2290872727", "label": "2290872727", "name": "Zhaochun Ren", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2172486544", "color": "#97c2fc", "font": {"color": "white"}, "id": "2172486544", "label": "2172486544", "name": "Xiuzhen Cheng", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Objectives As a large language model (LLM) trained on a large data set, ChatGPT can perform a wide array of tasks without additional training. We evaluated the performance of ChatGPT on postgraduate UK medical examinations through a systematic literature review of ChatGPT\u2019s performance in UK postgraduate medical assessments and its performance on Member of Royal College of Physicians (MRCP) Part 1 examination. Methods Medline, Embase and Cochrane databases were searched. Articles discussing the performance of ChatGPT in UK postgraduate medical examinations were included in the systematic review. Information was extracted on exam performance including percentage scores and pass/fail rates. MRCP UK Part 1 sample paper questions were inserted into ChatGPT-3.5 and -4 four times each and the scores marked against the correct answers provided. Results 12 studies were ultimately included in the systematic literature review. ChatGPT-3.5 scored 66.4% and ChatGPT-4 scored 84.8% on MRCP Part 1 sample paper, which is 4.4% and 22.8% above the historical pass mark respectively. Both ChatGPT-3.5 and -4 performance was significantly above the historical pass mark for MRCP Part 1, indicating they would likely pass this examination. ChatGPT-3.5 failed eight out of nine postgraduate exams it performed with an average percentage of 5.0% below the pass mark. ChatGPT-4 passed nine out of eleven postgraduate exams it performed with an average percentage of 13.56% above the pass mark. ChatGPT-4 performance was significantly better than ChatGPT-3.5 in all examinations that both models were tested on. Conclusion ChatGPT-4 performed at above passing level for the majority of UK postgraduate medical examinations it was tested on. ChatGPT is prone to hallucinations, fabrications and reduced explanation accuracy which could limit its potential as a learning tool. The potential for these errors is an inherent part of LLMs and may always be a limitation for medical applications of ChatGPT.", "authors": [{"authorId": "2294712382", "name": "Oliver Vij", "nodeType": "Author"}, {"authorId": "2314083371", "name": "Henry Calver", "nodeType": "Author"}, {"authorId": "2275811616", "name": "Nikki Myall", "nodeType": "Author"}, {"authorId": "2254155027", "name": "Mrinalini Dey", "nodeType": "Author"}, {"authorId": "11481531", "name": "K. Kouranloo", "nodeType": "Author"}], "citationCount": 6, "citationStyles": {"bibtex": "@Article{Vij2024EvaluatingTC,\n author = {Oliver Vij and Henry Calver and Nikki Myall and Mrinalini Dey and K. Kouranloo},\n booktitle = {PLoS ONE},\n journal = {PLOS ONE},\n title = {Evaluating the competency of ChatGPT in MRCP Part 1 and a systematic literature review of its capabilities in postgraduate medical assessments},\n volume = {19},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 271597228, "doi": "10.1371/journal.pone.0307372", "externalIds": {"CorpusId": 271597228, "DOI": "10.1371/journal.pone.0307372", "PubMed": "39083455", "PubMedCentral": "11290618"}, "fieldsOfStudy": ["Medicine"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.1371/journal.pone.0307372", "influentialCitationCount": 0, "isOpenAccess": true, "is_complete": true, "journal": {"name": "PLOS ONE", "relationshipType": "PRINTS_ON", "volume": "19"}, "label": "10.1371/journal.pone.0307372", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://pmc.ncbi.nlm.nih.gov/articles/PMC11290618, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": "CCBY", "status": "GOLD", "url": "https://doi.org/10.1371/journal.pone.0307372"}, "paperId": "0be003c484464e07cf7a68d4c4e2491d8c00e256", "publicationDate": "2024-07-31", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"alternate_names": ["Plo ONE", "PLOS ONE", "PLO ONE"], "alternate_urls": ["http://www.plosone.org/"], "id": "0aed7a40-85f3-4c66-9e1b-c1556c57001b", "issn": "1932-6203", "name": "PLoS ONE", "nodeType": "Venue", "type": "journal", "url": "https://journals.plos.org/plosone/"}, "referenceCount": 57, "s2FieldsOfStudy": [{"category": "Medicine", "source": "external"}, {"category": "Medicine", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "Evaluating the competency of ChatGPT in MRCP Part 1 and a systematic literature review of its capabilities in postgraduate medical assessments", "url": "https://www.semanticscholar.org/paper/0be003c484464e07cf7a68d4c4e2491d8c00e256", "venue": "PLoS ONE", "year": 2024}, {"color": "#97c2fc", "font": {"color": "white"}, "hash_method": "hashlib.sha256", "id": "b6db818e56acfe872d118fbf0e070af99f166ae640482494248e58bc7e57ca02", "jounal_hash_id": "b6db818e56acfe872d118fbf0e070af99f166ae640482494248e58bc7e57ca02", "label": "b6db818e56acfe872d118fbf0e070af99f166ae640482494248e58bc7e57ca02", "name": "PLOS ONE", "nodeType": "Journal", "shape": "dot", "size": 10}, {"alternate_names": ["Plo ONE", "PLOS ONE", "PLO ONE"], "alternate_urls": ["http://www.plosone.org/"], "color": "#97c2fc", "font": {"color": "white"}, "id": "0aed7a40-85f3-4c66-9e1b-c1556c57001b", "issn": "1932-6203", "label": "0aed7a40-85f3-4c66-9e1b-c1556c57001b", "name": "PLoS ONE", "nodeType": "Venue", "shape": "dot", "size": 10, "type": "journal", "url": "https://journals.plos.org/plosone/"}, {"authorId": "2294712382", "color": "#97c2fc", "font": {"color": "white"}, "id": "2294712382", "label": "2294712382", "name": "Oliver Vij", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2314083371", "color": "#97c2fc", "font": {"color": "white"}, "id": "2314083371", "label": "2314083371", "name": "Henry Calver", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2275811616", "color": "#97c2fc", "font": {"color": "white"}, "id": "2275811616", "label": "2275811616", "name": "Nikki Myall", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2254155027", "color": "#97c2fc", "font": {"color": "white"}, "id": "2254155027", "label": "2254155027", "name": "Mrinalini Dey", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "11481531", "color": "#97c2fc", "font": {"color": "white"}, "id": "11481531", "label": "11481531", "name": "K. Kouranloo", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "\n The exponential growth of astronomical literature poses significant challenges for researchers navigating and synthesizing general insights or even domain-specific knowledge. We present pathfinder, a machine learning framework designed to enable literature review and knowledge discovery in astronomy, focusing on semantic searching with natural language instead of syntactic searches with keywords. Utilizing state-of-the-art large language models (LLMs) and a corpus of 385,166 peer-reviewed papers from the Astrophysics Data System, pathfinder offers an innovative approach to scientific inquiry and literature exploration. Our framework couples advanced retrieval techniques with LLM-based synthesis to search astronomical literature by semantic context as a complement to currently existing methods that use keywords or citation graphs. It addresses complexities of jargon, named entities, and temporal aspects through time-based and citation-based weighting schemes. We demonstrate the tool\u2019s versatility through case studies, showcasing its application in various research scenarios. The system\u2019s performance is evaluated using custom benchmarks, including single-paper and multipaper tasks. Beyond literature review, pathfinder offers unique capabilities for reformatting answers in ways that are accessible to various audiences (e.g., in a different language or as simplified text), visualizing research landscapes, and tracking the impact of observatories and methodologies. This tool represents a significant advancement in applying artificial intelligence to astronomical research, aiding researchers at all career stages in navigating modern astronomy literature.", "authors": [{"authorId": "102239912", "name": "Kartheik G. Iyer", "nodeType": "Author"}, {"authorId": "2304327409", "name": "Mikaeel Yunus", "nodeType": "Author"}, {"authorId": "2239094893", "name": "Charlie O\u0027Neill", "nodeType": "Author"}, {"authorId": "2305028965", "name": "Christine Ye", "nodeType": "Author"}, {"authorId": "2304328029", "name": "Alina Hyk", "nodeType": "Author"}, {"authorId": "2304326876", "name": "Kiera McCormick", "nodeType": "Author"}, {"authorId": "50062876", "name": "I. Ciuc\u0103", "nodeType": "Author"}, {"authorId": "2304359112", "name": "John F. Wu", "nodeType": "Author"}, {"authorId": "2311506761", "name": "Alberto Accomazzi", "nodeType": "Author"}, {"authorId": "2304327443", "name": "Simone Astarita", "nodeType": "Author"}], "citationCount": 3, "citationStyles": {"bibtex": "@Article{Iyer2024pathfinderAS,\n author = {Kartheik G. Iyer and Mikaeel Yunus and Charlie O\u0027Neill and Christine Ye and Alina Hyk and Kiera McCormick and I. Ciuc\u0103 and John F. Wu and Alberto Accomazzi and Simone Astarita and Rishabh Chakrabarty and Jesse Cranney and Anjalie Field and Tirthankar Ghosal and Michele Ginolfi and M. Huertas-Company and Maja Jab\u0142o\u0144ska and Sandor Kruk and Huiling Liu and Gabriel Marchidan and Rohit Mistry and J. P. Naiman and J. Peek and M. Polimera and Sergio J. Rodriguez and Kevin Schawinski and Sanjib Sharma and Michael J. Smith and Y.-S. Ting and Mike Walmsley},\n booktitle = {Astrophysical Journal Supplement Series},\n journal = {ArXiv},\n title = {pathfinder: A Semantic Framework for Literature Review and Knowledge Discovery in Astronomy},\n volume = {abs/2408.01556},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 271710790, "doi": "10.3847/1538-4365/ad7c43", "externalIds": {"ArXiv": "2408.01556", "CorpusId": 271710790, "DBLP": "journals/corr/abs-2408-01556", "DOI": "10.3847/1538-4365/ad7c43"}, "fieldsOfStudy": ["Physics", "Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.3847/1538-4365/ad7c43", "influentialCitationCount": 1, "isOpenAccess": false, "is_complete": true, "journal": {"name": "ArXiv", "volume": "abs/2408.01556"}, "label": "10.3847/1538-4365/ad7c43", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2408.01556, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": null, "url": ""}, "paperId": "2a504a6aa8c50a545409ec88ef32dfdd8e5870b3", "publicationDate": "2024-08-02", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"alternate_names": ["Astrophys J Suppl Ser"], "alternate_urls": ["http://adswww.harvard.edu/bib_abs.html", "https://www.noao.edu/apjsup/apjsup.html"], "id": "982ee153-9191-4993-89ff-b61eb14cdfcb", "issn": "0067-0049", "name": "Astrophysical Journal Supplement Series", "nodeType": "Venue", "type": "journal", "url": "http://adsabs.harvard.edu/journals_service.html"}, "referenceCount": 37, "s2FieldsOfStudy": [{"category": "Physics", "source": "external"}, {"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}, {"category": "Physics", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "pathfinder: A Semantic Framework for Literature Review and Knowledge Discovery in Astronomy", "url": "https://www.semanticscholar.org/paper/2a504a6aa8c50a545409ec88ef32dfdd8e5870b3", "venue": "Astrophysical Journal Supplement Series", "year": 2024}, {"alternate_names": ["Astrophys J Suppl Ser"], "alternate_urls": ["http://adswww.harvard.edu/bib_abs.html", "https://www.noao.edu/apjsup/apjsup.html"], "color": "#97c2fc", "font": {"color": "white"}, "id": "982ee153-9191-4993-89ff-b61eb14cdfcb", "issn": "0067-0049", "label": "982ee153-9191-4993-89ff-b61eb14cdfcb", "name": "Astrophysical Journal Supplement Series", "nodeType": "Venue", "shape": "dot", "size": 10, "type": "journal", "url": "http://adsabs.harvard.edu/journals_service.html"}, {"authorId": "102239912", "color": "#97c2fc", "font": {"color": "white"}, "id": "102239912", "label": "102239912", "name": "Kartheik G. Iyer", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2304327409", "color": "#97c2fc", "font": {"color": "white"}, "id": "2304327409", "label": "2304327409", "name": "Mikaeel Yunus", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2239094893", "color": "#97c2fc", "font": {"color": "white"}, "id": "2239094893", "label": "2239094893", "name": "Charlie O\u0027Neill", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2305028965", "color": "#97c2fc", "font": {"color": "white"}, "id": "2305028965", "label": "2305028965", "name": "Christine Ye", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2304328029", "color": "#97c2fc", "font": {"color": "white"}, "id": "2304328029", "label": "2304328029", "name": "Alina Hyk", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2304326876", "color": "#97c2fc", "font": {"color": "white"}, "id": "2304326876", "label": "2304326876", "name": "Kiera McCormick", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "50062876", "color": "#97c2fc", "font": {"color": "white"}, "id": "50062876", "label": "50062876", "name": "I. Ciuc\u0103", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2304359112", "color": "#97c2fc", "font": {"color": "white"}, "id": "2304359112", "label": "2304359112", "name": "John F. Wu", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2311506761", "color": "#97c2fc", "font": {"color": "white"}, "id": "2311506761", "label": "2311506761", "name": "Alberto Accomazzi", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2304327443", "color": "#97c2fc", "font": {"color": "white"}, "id": "2304327443", "label": "2304327443", "name": "Simone Astarita", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Systematic reviews (SRs) are a rigorous method for synthesizing empirical evidence to answer specific research questions. However, they are labor-intensive because of their collaborative nature, strict protocols, and typically large number of documents. Large language models (LLMs) and their applications such as gpt-4/ChatGPT have the potential to reduce the human workload of the SR process while maintaining accuracy. We propose a new hybrid methodology that combines the strengths of LLMs and humans using the ability of LLMs to summarize large bodies of text autonomously and extract key information. This is then used by a researcher to make inclusion/exclusion decisions quickly. This process replaces the typical manually performed title/abstract screening, full-text screening, and data extraction steps in an SR while keeping a human in the loop for quality control. We developed a semi-automated LLM-assisted (Gemini-Pro) workflow with a novel innovative prompt development strategy. This involves extracting three categories of information including identifier, verifier, and data field (IVD) from the formatted documents. We present a case study where our hybrid approach reduced errors compared with a human-only SR. The hybrid workflow improved the accuracy of the case study by identifying 6/390 (1.53%) articles that were misclassified by the human-only process. It also matched the human-only decisions completely regarding the rest of the 384 articles. Given the rapid advances in LLM technology, these results will undoubtedly improve over time.", "authors": [{"authorId": "2176136251", "name": "Anjia Ye", "nodeType": "Author"}, {"authorId": "2226451952", "name": "Ananda Maiti", "nodeType": "Author"}, {"authorId": "49646039", "name": "Matthew Schmidt", "nodeType": "Author"}, {"authorId": "34968337", "name": "Scott Pedersen", "nodeType": "Author"}], "citationCount": 6, "citationStyles": {"bibtex": "@Article{Ye2024AHS,\n author = {Anjia Ye and Ananda Maiti and Matthew Schmidt and Scott Pedersen},\n booktitle = {Future Internet},\n journal = {Future Internet},\n pages = {167},\n title = {A Hybrid Semi-Automated Workflow for Systematic and Literature Review Processes with Large Language Model Analysis},\n volume = {16},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 269811476, "doi": "10.3390/fi16050167", "externalIds": {"CorpusId": 269811476, "DBLP": "journals/fi/YeMSP24", "DOI": "10.3390/fi16050167"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.3390/fi16050167", "influentialCitationCount": 0, "isOpenAccess": true, "is_complete": true, "journal": {"name": "Future Internet", "pages": "167", "relationshipType": "PRINTS_ON", "volume": "16"}, "label": "10.3390/fi16050167", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://api.unpaywall.org/v2/10.3390/fi16050167?email=\u003cINSERT_YOUR_EMAIL\u003e or https://doi.org/10.3390/fi16050167, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": "CCBY", "status": "GOLD", "url": "https://www.mdpi.com/1999-5903/16/5/167/pdf?version=1715506591"}, "paperId": "3949e193d1900e353fcb188c603c4ab8de1e133e", "publicationDate": "2024-05-12", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"alternate_urls": ["http://nbn-resolving.de/urn/resolver.pl?urn=urn:nbn:ch:bel-156830", "https://www.mdpi.com/journal/futureinternet"], "id": "c3e5f1c8-9ba7-47e5-acde-53063a69d483", "issn": "1999-5903", "name": "Future Internet", "nodeType": "Venue", "type": "journal", "url": "http://www.e-helvetica.nb.admin.ch/directAccess?callnumber=bel-156830"}, "referenceCount": 26, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "A Hybrid Semi-Automated Workflow for Systematic and Literature Review Processes with Large Language Model Analysis", "url": "https://www.semanticscholar.org/paper/3949e193d1900e353fcb188c603c4ab8de1e133e", "venue": "Future Internet", "year": 2024}, {"color": "#97c2fc", "font": {"color": "white"}, "hash_method": "hashlib.sha256", "id": "c11c5a18afd2249f854a10164a3720d9fa1beabcfcd266d453371d874c5ee66b", "jounal_hash_id": "c11c5a18afd2249f854a10164a3720d9fa1beabcfcd266d453371d874c5ee66b", "label": "c11c5a18afd2249f854a10164a3720d9fa1beabcfcd266d453371d874c5ee66b", "name": "Future Internet", "nodeType": "Journal", "shape": "dot", "size": 10}, {"alternate_urls": ["http://nbn-resolving.de/urn/resolver.pl?urn=urn:nbn:ch:bel-156830", "https://www.mdpi.com/journal/futureinternet"], "color": "#97c2fc", "font": {"color": "white"}, "id": "c3e5f1c8-9ba7-47e5-acde-53063a69d483", "issn": "1999-5903", "label": "c3e5f1c8-9ba7-47e5-acde-53063a69d483", "name": "Future Internet", "nodeType": "Venue", "shape": "dot", "size": 10, "type": "journal", "url": "http://www.e-helvetica.nb.admin.ch/directAccess?callnumber=bel-156830"}, {"authorId": "2176136251", "color": "#97c2fc", "font": {"color": "white"}, "id": "2176136251", "label": "2176136251", "name": "Anjia Ye", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2226451952", "color": "#97c2fc", "font": {"color": "white"}, "id": "2226451952", "label": "2226451952", "name": "Ananda Maiti", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "49646039", "color": "#97c2fc", "font": {"color": "white"}, "id": "49646039", "label": "49646039", "name": "Matthew Schmidt", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "34968337", "color": "#97c2fc", "font": {"color": "white"}, "id": "34968337", "label": "34968337", "name": "Scott Pedersen", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Artificial intelligence (AI) has rapidly transitioned from theoretical concepts to practical applications across various sectors, including education. This paper presents a systematic literature review focusing on the use of chatbots, particularly those based on large language models (LLMs), in educational settings. The review examines existing literature, surveys, and studies on the topic, exploring the capabilities of LLM-based chatbots in personalizing tutoring, automating assessments, and providing immediate feedback. Additionally, the paper discusses the challenges of integrating these technologies. Key findings highlight the significant potential of chatbots to enhance educational experiences by offering personalized learning, accessible tools, and interactive tutoring systems. We also gathered and visualized existing studies related to user acceptance and satisfaction using chatbots. The paper concludes with recommendations for future research to address existing challenges and optimize the use of LLM-based chatbots in education.", "authors": [{"authorId": "2323880707", "name": "Hibat-allah Bekkar", "nodeType": "Author"}, {"authorId": "2349357", "name": "Yousra Chtouki", "nodeType": "Author"}], "citationCount ence", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "Chatbots in Education: A Systematic Literature Review", "url": "https://www.semanticscholar.org/paper/6f715d6d65714b6aa1899fac3f151cd581561fea", "venue": "International Conference on Smart Computing and Communication", "year": 2024}, {"color": "#97c2fc", "font": {"color": "white"}, "hash_method": "hashlib.sha256", "id": "6be19118d9ed58fdf8471b76e7803e8c41253bfd03649c9bdc3fba339eb00f40", "jounal_hash_id": "6be19118d9ed58fdf8471b76e7803e8c41253bfd03649c9bdc3fba339eb00f40", "label": "6be19118d9ed58fdf8471b76e7803e8c41253bfd03649c9bdc3fba339eb00f40", "name": "2024 10th International Conference on Smart Computing and Communication (ICSCC)", "nodeType": "Journal", "shape": "dot", "size": 10}, {"alternate_names": ["SmartCom", "Int Conf Smart Comput Commun"], "color": "#97c2fc", "font": {"color": "white"}, "id": "de34f856-4609-43ee-89ef-9b286c638a26", "label": "de34f856-4609-43ee-89ef-9b286c638a26", "name": "International Conference on Smart Computing and Communication", "nodeType": "Venue", "shape": "dot", "size": 10, "type": "conference"}, {"authorId": "2323880707", "color": "#97c2fc", "font": {"color": "white"}, "id": "2323880707", "label": "2323880707", "name": "Hibat-allah Bekkar", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2349357", "color": "#97c2fc", "font": {"color": "white"}, "id": "2349357", "label": "2349357", "name": "Yousra Chtouki", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "This review aims to provide a summary of all scientific publications on the use of large language models (LLMs) in medical education over the first year of their availability. A scoping literature review was conducted in accordance with the PRISMA recommendations for scoping reviews. Five scientific literature databases were searched using predefined search terms. The search yielded 1509 initial results, of which 145 studies were ultimately included. Most studies assessed LLMs\u2019 capabilities in passing medical exams. Some studies discussed advantages, disadvantages, and potential use cases of LLMs. Very few studies conducted empirical research. Many published studies lack methodological rigor. We therefore propose a research agenda to improve the quality of studies on LLM.", "authors": [{"authorId": "2163563439", "name": "Alexandra Aster", "nodeType": "Author"}, {"authorId": "2294554531", "name": "Matthias Carl Laupichler", "nodeType": "Author"}, {"authorId": "2330654053", "name": "Tamina Rockwell-Kollmann", "nodeType": "Author"}, {"authorId": "2330649559", "name": "Gilda Masala", "nodeType": "Author"}, {"authorId": "2330649565", "name": "Ebru Bala", "nodeType": "Author"}, {"authorId": "2294549075", "name": "Tobias Raupach", "nodeType": "Author"}], "citationCount": 1, "citationStyles": {"bibtex": "@Article{Aster2024ChatGPTAO,\n author = {Alexandra Aster and Matthias Carl Laupichler and Tamina Rockwell-Kollmann and Gilda Masala and Ebru Bala and Tobias Raupach},\n booktitle = {The journal of the International Association of Medical Science Educators : JIAMSE},\n journal = {Medical Science Educator},\n pages = {555 - 567},\n title = {ChatGPT and Other Large Language Models in Medical Education \u2014 Scoping Literature Review},\n volume = {35},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 274033084, "doi": "10.1007/s40670-024-02206-6", "externalIds": {"CorpusId": 274033084, "DOI": "10.1007/s40670-024-02206-6", "PubMed": "40144083", "PubMedCentral": "11933646"}, "fieldsOfStudy": ["Medicine"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.1007/s40670-024-02206-6", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"name": "Medical Science Educator", "pages": "555 - 567", "relationshipType": "PRINTS_ON", "volume": "35"}, "label": "10.1007/s40670-024-02206-6", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access pap shape": "dot", "size": 10}, {"alternate_issns": ["2156-8650", "1829-1775"], "alternate_names": ["Medical science educator", "j Int Assoc Med Sci Educ  JIAMSE", "MEDICINE, SCIENCE AND EDUCATION", "Medical Science Educator", "Med Sci Educ", "Med sci educ", "MED SCI EDUC"], "alternate_urls": ["https://link.springer.com/journal/40670"], "color": "#97c2fc", "font": {"color": "white"}, "id": "340549fa-f920-4682-a859-13186d6e4b57", "issn": "1550-8897", "label": "340549fa-f920-4682-a859-13186d6e4b57", "name": "The journal of the International Association of Medical Science Educators : JIAMSE", "nodeType": "Venue", "shape": "dot", "size": 10, "type": "journal", "url": "http://www.iamse.org/medical-science-educator/"}, {"authorId": "2163563439", "color": "#97c2fc", "font": {"color": "white"}, "id": "2163563439", "label": "2163563439", "name": "Alexandra Aster", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2294554531", "color": "#97c2fc", "font": {"color": "white"}, "id": "2294554531", "label": "2294554531", "name": "Matthias Carl Laupichler", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2330654053", "color": "#97c2fc", "font": {"color": "white"}, "id": "2330654053", "label": "2330654053", "name": "Tamina Rockwell-Kollmann", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2330649559", "color": "#97c2fc", "font": {"color": "white"}, "id": "2330649559", "label": "2330649559", "name": "Gilda Masala", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2330649565", "color": "#97c2fc", "font": {"color": "white"}, "id": "2330649565", "label": "2330649565", "name": "Ebru Bala", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2294549075", "color": "#97c2fc", "font": {"color": "white"}, "id": "2294549075", "label": "2294549075", "name": "Tobias Raupach", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Users attribute artificial personality (AP) to conversational agents (CAs) based on perceived language respectively verbal cues. This review synthesizes studies on this topic, encompassing research not only on chat- and voicebots but also on social robots, drawing from interdisciplinary databases. This approach led to an identification of 200 verbal signals, nearly four times more as in previous reviews. The signals were classified according to the personality dimensions of the BFM as well as its facets. Besides, the relevance of theories of personality other than the BFM are discussed. Furthermore, six methodological challenges in the empirical study of verbal cues expressing AP are identified. Practical implications include providing practitioners an overview of verbal signals, while offering opportunities for research improvement based on identified challenges. Enhanced understanding of verbal signals related to AP aids in evaluating implementation quality, not only in rule-based CAs but also in LLM-based systems.", "authors": [{"authorId": "2309925515", "name": "Alexander Dregger", "nodeType": "Author"}, {"authorId": "2309925588", "name": "Maximilian Seifermann", "nodeType": "Author"}, {"authorId": "2300764530", "name": "Andreas Oberweis", "nodeType": "Author"}], "citationCount": 1, "citationStyles": {"bibtex": "@Book{Dregger2024LanguageCF,\n author = {Alexander Dregger and Maximilian Seifermann and Andreas Oberweis},\n booktitle = {International Conference on Conversational User Interfaces},\n journal = {ACM Conversational User Interfaces 2024},\n title = {Language Cues for Expressing Artificial Personality: A Systematic Literature Review for Conversational Agents},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 270983193, "doi": "10.1145/3640794.3665559", "externalIds": {"CorpusId": 270983193, "DBLP": "conf/cui/DreggerSO24", "DOI": "10.1145/3640794.3665559"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.1145/3640794.3665559", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"name": "ACM Conversational User Interfaces 2024", "relationshipType": "PRINTS_ON"}, "label": "10.1145/3640794.3665559", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://api.unpaywall.org/v2/10.1145/3640794.3665559?email=\u003cINSERT_YOUR_EMAIL\u003e or https://doi.org/10.1145/3640794.3665559, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": null, "url": ""}, "paperId": "d901bdd37dd0641f9450aced8086da1cf1b16151", "publicationDate": "2024-07-08", "publicationTypes": ["Book", "JournalArticle", "Review"], "publicationVenue": {"alternate_names": ["CUI", "Int Conf Conversational User Interface"], "id": "bed543b1-c87e-4f37-8dab-aff70a9997e8", "name": "International Conference on Conversational User Interfaces", "nodeType": "Venue", "type": "conference"}, "referenceCount": 63, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}, {"category": "Psychology", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "Language Cues for Expressing Artificial Personality: A Systematic Literature Review for Conversational Agents", "url": "https://www.semanticscholar.org/paper/d901bdd37dd0641f9450aced8086da1cf1b16151", "venue": "International Conference on Conversational User Interfaces", "year": 2024}, {"color": "#97c2fc", "font": {"color": "white"}, "hash_method": "hashlib.sha256", "id": "102246b2a31ce228d3c08b63865aea218b0270fa93eb72fe67aca0450e310396", "jounal_hash_id": "102246b2a31ce228d3c08b63865aea218b0270fa93eb72fe67aca0450e310396", "label": "102246b2a31ce228d3c08b63865aea218b0270fa93eb72fe67aca0450e310396", "name": "ACM Conversational User Interfaces 2024", "nodeType": "Journal", "shape": "dot", "size": 10}, {"alternate_names": ["CUI", "Int Conf Conversational User Interface"], "color": "#97c2fc", "font": {"color": "white"}, "id": "bed543b1-c87e-4f37-8dab-aff70a9997e8", "label": "bed543b1-c87e-4f37-8dab-aff70a9997e8", "name": "International Conference on Conversational User Interfaces", "nodeType": "Venue", "shape": "dot", "size": 10, "type": "conference"}, {"authorId": "2309925515", "color": "#97c2fc", "font": {"color": "white"}, "id": "2309925515", "label": "2309925515", "name": "Alexander Dregger", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2309925588", "color": "#97c2fc", "font": {"color": "white"}, "id": "2309925588", "label": "2309925588", "name": "Maximilian Seifermann", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2300764530", "color": "#97c2fc", "font": {"color": "white"}, "id": "2300764530", "label": "2300764530", "name": "Andreas Oberweis", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "AI -assisted programming has experienced a surge in popularity over the past few years, largely thanks to advancements in Large Language Model technologies. This has led to the emergence of tools like ChatGPT and GitHub Copilot. However, the use of AI models for code generation comes with a downside: the resulting code is susceptible to vulnerabilities, thus posing new challenges in the field of secure software development. In this study, we analyze the current state of research regarding the security of LLM generated code from the Software Engineering perspective. We conducted a Systematic Literature Review following the guidelines from Kitchenham et al. The search process included five sources: IEEE Xplore, ACM, Science Direct, Springer Link and Wiley Online Library. We also included an iteration of backward and forward snowballing. We obtained 3104 peer-reviewed studies though Quasi-Gold aided automated search and selected the most relevant ones through 5 stages. The final selection includes 15 primary studies from which we extracted and synthesized data. We identified seven different kinds of security vulnerability present in LLM generated code, six different mitigation strategies and practices, and four tools recommended by authors to use in conjunction with LLM code generation. Security related issues within LLM generated code have only just begun to be explored, initial research has already emphasized the significance of considering the inclusion of AI-powered code generation in software projects, as it carries the risk of introducing vulnerabilities at a higher rate than human-generated code. The vulnerabilities, practices and tools identified in this study, can potentially help developers to use LLM programming assistants more responsibly, making informed decisions when leveraging LLM technology.", "authors": [{"authorId": "2335904291", "name": "Leonardo Criollo Ram\u00edrez", "nodeType": "Author"}, {"authorId": "2965885", "name": "X. Lim\u00f3n", "nodeType": "Author"}, {"authorId": "1403937786", "name": "\u00c1. S\u00e1nchez-Garc\u00eda", "nodeType": "Author"}, {"authorId": "1492129361", "name": "Juan Carlos P\u00e9rez-Arriaga", "nodeType": "Author"}], "citationCount": 0, "citationStyles": {"bibtex": "@Conference{Ram\u00edrez2024StateOT,\n author = {Leonardo Criollo Ram\u00edrez and X. Lim\u00f3n and \u00c1. S\u00e1nchez-Garc\u00eda and Juan Carlos P\u00e9rez-Arriaga},\n booktitle = {2024 12th International Conference in Software Engineering Research and Innovation (CONISOFT)},\n journal = {2024 12th International Conference in Software Engineering Research and Innovation (CONISOFT)},\n pages = {331-339},\n title = {State of the Art of the Security of Code Generated by LLMs: A Systematic Literature Review},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 274827178, "doi": "10.1109/CONISOFT63288.2024.00050", "externalIds": {"CorpusId": 274827178, "DOI": "10.1109/CONISOFT63288.2024.00050"}, "fieldsOfStudy": null, "font": {"color": "white"}, "from_ ", "font": {"color": "white"}, "id": "2335904291", "label": "2335904291", "name": "Leonardo Criollo Ram\u00edrez", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2965885", "color": "#97c2fc", "font": {"color": "white"}, "id": "2965885", "label": "2965885", "name": "X. Lim\u00f3n", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "1403937786", "color": "#97c2fc", "font": {"color": "white"}, "id": "1403937786", "label": "1403937786", "name": "\u00c1. S\u00e1nchez-Garc\u00eda", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "1492129361", "color": "#97c2fc", "font": {"color": "white"}, "id": "1492129361", "label": "1492129361", "name": "Juan Carlos P\u00e9rez-Arriaga", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2267339519", "color": "#97c2fc", "font": {"color": "white"}, "id": "2267339519", "label": "2267339519", "name": "Gaurav Sahu", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2310436656", "color": "#97c2fc", "font": {"color": "white"}, "id": "2310436656", "label": "2310436656", "name": "Abhay Puri", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "1729912", "color": "#97c2fc", "font": {"color": "white"}, "id": "1729912", "label": "1729912", "name": "K. Dvijotham", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2336738047", "color": "#97c2fc", "font": {"color": "white"}, "id": "2336738047", "label": "2336738047", "name": "Jason Stanley", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2336737850", "color": "#97c2fc", "font": {"color": "white"}, "id": "2336737850", "label": "2336737850", "name": "Laurent Charlin", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "In today\u2019s era of the interconnected world, a large number of textual data is generated each second. This textual information includes a description of things, such as, product reviews, which are shared on platforms, such as, \u201cFacebook\u201d or \u201cX\u201d. Natural language processing or NLP is the application of machine learning and other computational techniques to better understand the text and how to represent the text. This paper focuses on the analysis of currently available LLMs, their architecture, and key differences. During the literature review, three models have been chosen, BERT, GPT and T5, since all three models offer key innovations in LLM architecture.", "authors": [{"authorId": "2106215087", "name": "R. Matisons", "nodeType": "Author"}, {"authorId": "2598340", "name": "R\u016bta Pirta", "nodeType": "Author"}, {"authorId": "2267048076", "name": "J\u0101nis Grabis", "nodeType": "Author"}], "citationCount": 0, "citationStyles": {"bibtex": "@Conference{Matisons2024ASI,\n author = {R. Matisons and R\u016bta Pirta and J\u0101nis Grabis},\n booktitle = {International Scientific Conference Information Technology and Management Science Riga Technical University},\n journal = {2024 IEEE 65th International Scientific Conference on Information Technology and Management Science of Riga Technical University (ITMS)},\n pages = {1-5},\n title = {A short-dive into transformer based language models: A literature review},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 273852008, "doi": "10.1109/ITMS64072.2024.10741950", "externalIds": {"CorpusId": 273852008, "DOI": "10.1109/ITMS64072.2024.10741950"}, "fieldsOfStudy": null, "font": {"color": "white"}, "from_topic_search": true, "id": "10.1109/ITMS64072.2024.10741950", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"name": "2024 IEEE 65th International Scientific Conference on Information Technology and Management Science of Riga Technical University (ITMS)", "pages": "1-5", "relationshipType": "PRINTS_ON"}, "label": "10.1109/ITMS64072.2024.10741950", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://api.unpaywall.org/v2/10.1109/ITMS64072.2024.10741950?email=\u003cINSERT_YOUR_EMAIL\u003e or https://doi.org/10.1109/ITMS64072.2024.10741950, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": "CLOSED", "url": ""}, "paperId": "7848539720198faf368498b1f399813d58b1cf8e", "publicationDate": "2024-10-03", "publicationTypes": ["Conference", "Review"], "publicationVenue": {"alternate_names": ["ITMS", "Int Sci Conf Inf Technol Manag Sci Riga Tech Univ"], "id": "06c79cb1-7f7e-420d-ab66-a6d73964a1fc", "name": "International Scientific Conference Information Technology and Management Science Riga Technical University", "nodeType": "Venue", "type": "conference"}, "referenceCount": 39, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "s2-fos-model"}, {"category": "Linguistics", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "A short-dive into transformer based language models: A literature review", "url": "https://www.semanticscholar.org/paper/7848539720198faf368498b1f399813d58b1cf8e", "venue": "International Scientific Conference Information Technology and Management Science Riga Technical University", "year": 2024}, {"color": "#97c2fc", "font": {"color": "white"}, "hash_method": "hashlib.sha256", "id": "ef7e668ad66fa8298c6b8d023ef6e83bf9e43fe825919bbec3df582a64aa1853", "jounal_hash_id": "ef7e668ad66fa8298c6b8d023ef6e83bf9e43fe825919bbec3df582a64aa1853", "label": "ef7e668ad66fa8298c6b8d023ef6e83bf9e43fe825919bbec3df582a64aa1853", "name": "2024 IEEE 65th International Scientific Conference on Information Technology and Management Science of Riga Technical University (ITMS)", "nodeType": "Journal", "shape": "dot", "size": 10}, {"alternate_names": ["ITMS", "Int Sci Conf Inf Technol Manag Sci Riga Tech Univ"], "color": "#97c2fc", "font": {"color": "white"}, "id": "06c79cb1-7f7e-420d-ab66-a6d73964a1fc", "label": "06c79cb1-7f7e-420d-ab66-a6d73964a1fc", "name": "International Scientific Conference Information Technology and Management Science Riga Technical University", "nodeType": "Venue", "shape": "dot", "size": 10, "type": "conference"}, {"authorId": "2106215087", "color": "#97c2fc", "font": {"color": "white"}, "id": "2106215087", "label": "2106215087", "name": "R. Matisons", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2598340", "color": "#97c2fc", "font": {"color": "white"}, "id": "2598340", "label": "2598340", "name": "R\u016bta Pirta", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2267048076", "color": "#97c2fc", "font": {"color": "white"}, "id": "2267048076", "label": "2267048076", "name": "J\u0101nis Grabis", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Large Language Models (LLMs) and LLM-based tools are increasingly popular for various tasks, including literature reviews. This trend holds significant potential in fields like healthcare and medical informatics, where timely updates on new research findings can have life-saving implications. However, the sensitive nature of these fields demands high reliability and trustworthiness. In this study, we assess the suitability of widely used LLM-based tools for conducting literature reviews in healthcare and medical informatics across two scenarios. First, we evaluated the tools\u2019 performance and reliability in executing a systematic, scientific literature review by replicating the exact methodology of a recently accepted review we conducted. Second, we explored the tools\u2019 effectiveness in quickly retrieving relevant information by testing their responses to differently phrased queries, focusing on the neutrality and balance of the information provided. Our findings indicate that while LLM-based tools can offer a useful initial overview of an unfamiliar topic, they are less effective for in-depth literature reviews. Furthermore, the choice of the specific tool is critical, as significant differences were observed in both the generated text and the references provided across tools. Additionally, our results suggest that prompts crafted in a scientific style with a negative connotation towards the research hypothesis tend to result in more balanced discussions compared to those framed in everyday language with a positive connotation towards the research hypothesis.", "authors": [{"authorId": "2217837501", "name": "Julia Gehrmann", "nodeType": "Author"}, {"authorId": "2317135584", "name": "Lars Quakulinski", "nodeType": "Author"}, {"authorId": "2316693119", "name": "Oya Beyan", "nodeType": "Author"}], "citationCount": 0, "citationStyles": {"bibtex": "@Article{Gehrmann2024LargeLM,\n author = {Julia Gehrmann and Lars Quakulinski and Oya Beyan},\n booktitle = {2024 2nd International Conference on Foundation and Large Language Models (FLLM)},\n journal = {2024 2nd International Conference on Foundation and Large Language Models (FLLM)},\n pages = {385-391},\n title = {Large Language Models for Literature Reviews - An Exemplary Comparison of LLM-based Approaches with Manual Methods},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 275957953, "doi": "10.1109/FLLM63129.2024.10852447", "externalIds": {"CorpusId": 275957953, "DBLP": "conf/fllm/GehrmannQB24", "DOI": "10.1109/FLLM63129.2024.10852447"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.1109/FLLM63129.2024.10852447", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"name": "2024 2nd International Conference on Foundation and Large Language Models (FLLM)", "pages": "385-391", "relationshipType": "PRINTS_ON"}, "label": "10.1109/FLLM63129.2024.10852447", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://api.unpaywall.org/v2/10.1109/FLLM63129.2024.10852447?email=\u003cINSERT_YOUR_EMAIL\u003e or https://doi.org/10.1109/FLLM63129.2024.10852447, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": "CLOSED", "url": ""}, "paperId": "b84fa5d78e742748f68fa20252ae32696ecad94c", "publicationDate": "2024-11-26", "publicationTypes": ["JournalArticle", "Conference", "Review"], "publicationVenue": null, "referenceCount": 12, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}, {"category": "Medicine", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "Large Language Models for Literature Reviews - An Exemplary Comparison of LLM-based Approaches with Manual Methods", "url": "https://www.semanticscholar.org/paper/b84fa5d78e742748f68fa20252ae32696ecad94c", "venue": "2024 2nd International Conference on Foundation and Large Language Models (FLLM)", "year": 2024}, {"color": "#97c2fc", "font": {"color": "white"}, "hash_method": "hashlib.sha256", "id": "1d4969ede3939b638c6ed64e05471b9b0a7a6c3d51ef28a04c88abc2ba1d4d49", "jounal_hash_id": "1d4969ede3939b638c6ed64e05471b9b0a7a6c3d51ef28a04c88abc2ba1d4d49", "label": "1d4969ede3939b638c6ed64e05471b9b0a7a6c3d51ef28a04c88abc2ba1d4d49", "name": "2024 2nd International Conference on Foundation and Large Language Models (FLLM)", "nodeType": "Journal", "shape": "dot", "size": 10}, {"authorId": "2217837501", "color": "#97c2fc", "font": {"color": "white"}, "id": "2217837501", "label": "2217837501", "name": "Julia Gehrmann", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2317135584", "color": "#97c2fc", "font": {"color": "white"}, "id": "2317135584", "label": "2317135584", "name": "Lars Quakulinski", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2316693119", "color": "#97c2fc", "font": {"color": "white"}, "id": "2316693119", "label": "2316693119", "name": "Oya Beyan", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "The last century can be considered the era of technology. There are always new technologies blooming. The time span between the developments of technology shortened. The acceptance and adoption of each new technology can be different. However, the technology acceptance model (TAM) and diffusion of innovation theory (DOI) propose that there are some patterns for usage of any new technologies. Meanwhile, there is tremendous interest on artificial intelligence (AI) technologies after the ChatGPT trend. Thus, the purpose of is study is to explore the most current literature review of the acceptance and adoption of ChatGPT and Google Bard type Large Language Models (LLM) and generative AI by educational settings. The study used literature review methodology. The review was a systematic perspective which going through the study on acceptance and adoption of some popular technology in education settings in the current days. The review of the literature shows that there is an acceptance of the models in education but with doubts.\u00a0\u00a0", "authors": [{"authorId": "52081232", "name": "Ahmet Baytak", "nodeType": "Author"}], "citationCount": 21, "citationStyles": {"bibtex": "@Article{Baytak2023TheAA,\n author = {Ahmet Baytak},\n booktitle = {Current Perspectives in Educational Research},\n journal = {Current Perspectives in Educational Research},\n title = {The Acceptance and Diffusion of Generative Artificial Intelligence in Education: A Literature Review},\n year = {2023}\n}\n"}, "color": "#97c2fc", "corpusId": 266065911, "doi": "10.46303/cuper.2023.2", "externalIds": {"CorpusId": 266065911, "DOI": "10.46303/cuper.2023.2"}, "fieldsOfStudy": null, "font": {"color": "white"}, "from_topic_search": true, "id": "10.46303/cuper.2023.2", "influentialCitationCount": 0, "isOpenAccess": true, "is_complete": true, "journal": {"name": "Current Perspectives in Educational Research", "relationshipType": "PRINTS_ON"}, "label": "10.46303/cuper.2023.2", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://api.unpaywall.org/v2/10.46303/cuper.2023.2?email=\u003cINSERT_YOUR_EMAIL\u003e or https://doi.org/10.46303/cuper.2023.2, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": "CCBY", "status": "HYBRID", "url": "https://cuperjournal.org/index.php/cuper/article/download/7/7"}, "paperId": "6d6f80aaf63dc05760a9cc2bdc3bb344f539e11a", "publicationDate": "2023-08-17", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": null, "referenceCount": 42, "s2FieldsOfStudy": [{"category": "Education", "source": "s2-fos-model"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "The Acceptance and Diffusion of Generative Artificial Intelligence in Education: A Literature Review", "url": "https://www.semanticscholar.org/paper/6d6f80aaf63dc05760a9cc2bdc3bb344f539e11a", "venue": "Current Perspectives in Educational Research", "year": 2023}, {"color": "#97c2fc", "font": {"color": "white"}, "hash_method": "hashlib.sha256", "id": "dbc0c4e0fd1760bb15002375fdd20f82474e8250f5c6f817ec1b391119b718c8", "jounal_hash_id": "dbc0c4e0fd1760bb15002375fdd20f82474e8250f5c6f817ec1b391119b718c8", "label": "dbc0c4e0fd1760bb15002375fdd20f82474e8250f5c6f817ec1b391119b718c8", "name": "Current Perspectives in Educational Research", "nodeType": "Journal", "shape": "dot", "size": 10}, {"authorId": "52081232", "color": "#97c2fc", "font": {"color": "white"}, "id": "52081232", "label": "52081232", "name": "Ahmet Baytak", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "\n \n \n The rapidly growing scientific literature poses a significant challenge for researchers seeking to distill key insights. We utilized Retrieval-Augmented Generation (RAG), a novel AI-driven approach, to efficiently process and extract meaningful information from published literature on uremic toxins. RAG is a general AI framework for improving the quality of responses generated by Large Language Models (LLMs) by supplementing the LLM\u0027s internal representation of information with curated expert knowledge.\n \n \n \n First, we collected on PubMed all abstracts related to the topic of \u201curemic toxins\u201d through Metapub, a Python library designed to facilitate fetching metadata from PubMed. Second, we set up a RAG system that comprises 2 steps. In a retrieval step, the questions on topic (\u201curemic toxins\u201d) and the documents (=all collected abstracts and manuscripts) are encoded into vectors (i.e., high-dimensional numerical representations). Similarity measures are used to find the best matches between documents and the questions on topic. Second, in the augmented generation step, the LLM (e.g., ChatGPT) uses these best matches of documents to generate a coherent and informed response.\n \n \n \n We collected 3497 abstracts from the PubMed and 191 expert-curated publications in PDF format related to the topic \u201curemic toxin\u201d. These 191 publications were broken down to 5756 documents, each with a manageable size of text. The final vector database comprised 9253 vectors. Using RAG, we requested responses from the LLM on multiple questions related to \u201curemic toxins\u201d. Some examples are shown in Table\u00a01. The first and second responses given by the LLM are reasonable. However, the third answer shows the phenomenon of \u2018hallucination\u2019\u2014where models generate plausible and convincingly sounding yet factually incorrect information.\n \n \n \n The use of RAG improves the capability of LLMs to answer questions by leveraging the information contained within curated abstracts and publications. Despite the improvements with RAG, the phenomenon of \u2018hallucination\u2019 persists. A concerning feature of hallucinations is their eloquent and convincing language. For the time being, LLM output\u2014even when improved with RAG\u2014requires scrutiny and human verification.\n", "authors": [{"authorId": "49724027", "name": "Hanjie Zhang", "nodeType": "Author"}, {"authorId": "2280723749", "name": "Peter Kotanko", "nodeType": "Author"}], "citationCount": 0, "citationStyles": {"bibtex": "@Article{Zhang20241506UT,\n author = {Hanjie Zhang and Peter Kotanko},\n booktitle = {Nephrology, Dialysis and Transplantation},\n journal = {Nephrology Dialysis Transplantation},\n title = {#1506 Uremic toxicity: gaining novel insights through AI-driven literature review},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 270009205, "doi": "10.1093/ndt/gfae069.657", "externalIds": {"CorpusId": 270009205, "DOI": "10.1093/ndt/gfae069.657"}, "fieldsOfStudy": null, "font": {"color": "white"}, "from_topic_search": true, "id": "10.1093/ndt/gfae069.657", "influentialCitationCount": 0, "isOpenAccess": true, "is_complete": true, "journal": {"name": "Nephrology Dialysis Transplantation", "relationshipType": "PRINTS_ON"}, "label": "10.1093/ndt/gfae069.657", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://api.unpaywall.org/v2/10.1093/ndt/gfae069.657?email=\u003cINSERT_YOUR_EMAIL\u003e or https://doi.org/10.1093/ndt/gfae069.657, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": "other-oa", "status": "HYBRID", "url": "https://academic.oup.com/ndt/article-pdf/39/Supplement_1/gfae069-0657-1506/57791368/gfae069-0657-1506.pdf"}, "paperId": "7856e1513fcbb739ebb5c49762e4b1cd0fc5d135", "publicationDate": "2024-05-01", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"a , "label": "2309661367", "name": "PhD Liang-Chin Huang", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2309661615", "color": "#97c2fc", "font": {"color": "white"}, "id": "2309661615", "label": "2309661615", "name": "MS Long He", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2309661293", "color": "#97c2fc", "font": {"color": "white"}, "id": "2309661293", "label": "2309661293", "name": "PhD Siwei Wang", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2309661216", "color": "#97c2fc", "font": {"color": "white"}, "id": "2309661216", "label": "2309661216", "name": "PhD Jingqi Wang", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2309661295", "color": "#97c2fc", "font": {"color": "white"}, "id": "2309661295", "label": "2309661295", "name": "PhD Xiaoyan Wang", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "The swift development of Artificial Intelligence (AI), namely the introduction of Large Language Models (LLMs), is drastically altering various industries and necessitating a major change in the way software engineering is taught. To equip upcoming software engineers with the knowledge and abilities to function in this AI-powered environment, curriculum and pedagogical techniques must be critically reevaluated. To better understand the integration of AI and LLMs into software engineering education, this study gives a thorough and critical analysis of the literature, looking at existing models, pedagogical frameworks, and enduring issues. We explore various approaches utilized by educational establishments, including as specialized AI and LLM courses, incorporating modules into pre-existing curricula, and utilizing open-source LLM materials. Our analysis, which is based on case studies and research data, thoroughly assesses how well these strategies enable software engineers to comprehend, make use of, and ethically create AI and LLMs. Key obstacles to the successful integration of AI and LLM are also identified by our analysis, including the inexperienced status of LLM educators, resource limitations, potential biases in AI and LLM algorithms, and insufficient instructor knowledge. Building on these discoveries, we provide solid answers to these problems and suggest interesting avenues for further study to improve the integration of AI and LLM. In the end, this study advocates for a multimodal strategy to get future software engineers ready for the impending AI and LLM future and secure their place in this quickly changing field.", "authors": [{"authorId": "2170456673", "name": "Chandan Kumar Sah", "nodeType": "Author"}, {"authorId": "2280920250", "name": "Xiaoli Lian", "nodeType": "Author"}, {"authorId": "2278590892", "name": "Muhammad Mirajul Islam", "nodeType": "Author"}, {"authorId": "2322017290", "name": "Kamrul Islam", "nodeType": "Author"}], "citationCount": 0, "citationStyles": {"bibtex": "@Article{Sah2024NavigatingTA,\n author = {Chandan Kumar Sah and Xiaoli Lian and Muhammad Mirajul Islam and Kamrul Islam},\n booktitle = {Conference on Software Engineering Education and Training},\n journal = {2024 36th International Conference on Software Engineering Education and Training (CSEE\u0026T)},\n pages = {1-5},\n title = {Navigating the AI Frontier: A Critical Literature Review on Integrating Artificial Intelligence into Software Engineering Education},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 272591705, "doi": "10.1109/CSEET62301.2024.10663054", "externalIds": {"CorpusId": 272591705, "DBLP": "conf/csee/SahLII24", "DOI": "10.1109/CSEET62301.2024.10663054"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.1109/CSEET62301.2024.10663054", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"name": "2024 36th International Conference on Software Engineering Education and Training (CSEE\u0026T)", "pages": "1-5", "relationshipType": "PRINTS : 10}, {"alternate_names": ["CSEE\u0026T", "Conf Softw Eng Educ Train"], "color": "#97c2fc", "font": {"color": "white"}, "id": "b4e3823a-0399-4dd3-9c4a-4d71630488df", "label": "b4e3823a-0399-4dd3-9c4a-4d71630488df", "name": "Conference on Software Engineering Education and Training", "nodeType": "Venue", "shape": "dot", "size": 10, "type": "conference"}, {"authorId": "2170456673", "color": "#97c2fc", "font": {"color": "white"}, "id": "2170456673", "label": "2170456673", "name": "Chandan Kumar Sah", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2280920250", "color": "#97c2fc", "font": {"color": "white"}, "id": "2280920250", "label": "2280920250", "name": "Xiaoli Lian", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2278590892", "color": "#97c2fc", "font": {"color": "white"}, "id": "2278590892", "label": "2278590892", "name": "Muhammad Mirajul Islam", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2322017290", "color": "#97c2fc", "font": {"color": "white"}, "id": "2322017290", "label": "2322017290", "name": "Kamrul Islam", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "\n Introduction:\n The pace of emerging scientific literature far outstrips that of guideline updates, yet clinical practice may require early implementation after careful review. Recently developed large language model (LLM) based machine learning systems are potential assistive tools to identify novel clinical practice or research avenues as they emerge. Here we use GPT3.5, a LLM developed by OpenAI, to evaluate 3 interventions for aneurysmal subarachnoid hemorrhage (aSAH), with comparison to conclusions from a systematic review, the 2023 AHA Guideline on Management of aSAH.\n \n \n Methods:\n A list of articles and the associated abstracts were identified for each of the terms \u201cnimodipine\u201d (N), \u201cmagnesium\u201d (M), and \u201cinduced hypertension\u201d (IH) via PubMed search, with results topic filtered using the MeSH term \u201cSubarachnoid Hemorrhage.\u201d Review articles and meta-analyses were excluded. Using custom code via the GPT3.5 programming interface, the LLM was asked to read each abstract, decide if the intervention was discussed, and if so, rate it as effective, neutral, or ineffective, corresponding to scores of 1, 0, or -1.\n \n \n Results:\n Mean efficacy scores for N, M, and IH were 0.67, 0.32, and 0.15 after automated review of 136, 47, and 33 abstracts, respectively. Corresponding guidelines report strong benefit/class 1 (N), no benefit/class 3 (M), weak/Class 2b for therapeutic use of IH, and harm (class 3) for prophylactic use. While N had consistently positive automated scores, manual review of these abstracts showed that it was often used as a standard of care comparator (possible confirmation bias). Though M had consistently poor clinical trial scores, the mostly positive case and retrospective reports raised the score (possible publication bias). IH combined all aspects, with case reports of harm, mixed trial scores, yet also widespread use as standard of care.\n \n \n Conclusion:\n Though GPT3.5 results roughly parallel human curated ones, this method is not meant to replace the rigorous process of systematic review, but potentially assist as a \u201cfirst pass\u201d evaluator of new literature in a real-time, continuous manner to improve efficiency. Optimization of LLM prompts may help with specificity, and weighting articles by type or perceived quality may improve accuracy.\n", "authors": [{"authorId": "2282682904", "name": "Roger Cheng", "nodeType": "Author"}, {"authorId": "2283150324", "name": "Pengfei Zhang", "nodeType": "Author"}], "citationCount": 0, "citationStyles": {"bibtex": "@Article{Cheng2024AbstractWC,\n author = {Roger Cheng and Pengfei Zhang},\n booktitle = {Stroke},\n journal = {Stroke},\n title = {Abstract WP88: Can Machine Learning Assist With Large Scale Medical Literature Review?},\n year = {2024}\n}\n"}, "color": "#97c2fc", "
