            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

nd in-depth evaluation.", "authors": [{"authorId": "2335566763", "name": "Nicolas Bougie", "nodeType": "Author"}, {"authorId": "2335569348", "name": "Narimasa Watanabe", "nodeType": "Author"}], "citationCount": 1, "citationStyles": {"bibtex": "@Article{Bougie2024GenerativeAR,\n author = {Nicolas Bougie and Narimasa Watanabe},\n booktitle = {arXiv.org},\n journal = {ArXiv},\n title = {Generative Adversarial Reviews: When LLMs Become the Critic},\n volume = {abs/2412.10415},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 274776902, "doi": "10.48550/arXiv.2412.10415", "externalIds": {"ArXiv": "2412.10415", "CorpusId": 274776902, "DBLP": "journals/corr/abs-2412-10415", "DOI": "10.48550/arXiv.2412.10415"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_seed": true, "id": "10.48550/arXiv.2412.10415", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"name": "ArXiv", "volume": "abs/2412.10415"}, "label": "10.48550/arXiv.2412.10415", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2412.10415, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": null, "url": ""}, "paperId": "9f3ae8055e227edb413c54417c9c216f1f554f52", "publicationDate": "2024-12-09", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"alternate_names": ["ArXiv"], "id": "1901e811-ee72-4b20-8f7e-de08cd395a10", "issn": "2331-8422", "name": "arXiv.org", "nodeType": "Venue", "url": "https://arxiv.org"}, "referenceCount": 67, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "Generative Adversarial Reviews: When LLMs Become the Critic", "url": "https://www.semanticscholar.org/paper/9f3ae8055e227edb413c54417c9c216f1f554f52", "venue": "arXiv.org", "year": 2024}, {"authorId": "2335569348", "color": "#97c2fc", "font": {"color": "white"}, "id": "2335569348", "label": "2335569348", "name": "Narimasa Watanabe", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2284827556", "color": "#97c2fc", "font": {"color": "white"}, "id": "2284827556", "label": "2284827556", "name": "Penghai Zhao", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "The rapid advancements in Pattern Analysis and Machine Intelligence (PAMI) have led to an overwhelming expansion of scientific knowledge, spawning numerous literature reviews aimed at collecting and synthesizing fragmented information. This paper presents a thorough analysis of these literature reviews within the PAMI field, and tries to address three core research questions: (1) What are the prevalent structural and statistical characteristics of PAMI literature reviews? (2) What strategies can researchers employ to efficiently navigate the growing corpus of reviews? (3) What are the advantages and limitations of AI-generated reviews compared to human-authored ones? To address the first research question, we begin with a narrative overview to highlight common preferences in composing PAMI reviews, followed by a statistical analysis to quantitatively uncover patterns in these preferences. Our findings reveal several key insights. First, fewer than 20% of PAMI reviews currently comply with PRISMA standards, although this proportion is gradually increasing. Second, there is a moderate positive correlation between the quality of references and the scholarly impact of reviews, emphasizing the importance of reference selection. To further assist researchers in efficiently managing the rapidly growing number of literature reviews, we introduce four novel, real-time, article-level bibliometric indicators that facilitate the screening of numerous reviews. Finally, our comparative analysis reveals that AI-generated reviews currently fall short of human-authored ones in accurately evaluating the academic significance of newly published articles and integrating rich visual elements, which limits their practical utility. Overall, this study provides a deeper understanding of PAMI literature reviews by uncovering key trends, evaluating current practices, and highlighting areas for future improvement.", "authors": [{"authorId": "2284827556", "name": "Penghai Zhao", "nodeType": "Author"}, {"authorId": "2268132119", "name": "Xin Zhang", "nodeType": "Author"}, {"authorId": "2275569993", "name": "Ming-Ming Cheng", "nodeType": "Author"}, {"authorId": "2284825678", "name": "Jian Yang", "nodeType": "Author"}, {"authorId": "2284824283", "name": "Xiang Li", "nodeType": "Author"}], "citationCount": 0, "citationStyles": {"bibtex": "@Article{Zhao2024ALR,\n author = {Penghai Zhao and Xin Zhang and Ming-Ming Cheng and Jian Yang and Xiang Li},\n booktitle = {arXiv.org},\n journal = {ArXiv},\n title = {A Literature Review of Literature Reviews in Pattern Analysis and Machine Intelligence},\n volume = {abs/2402.12928},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 267760070, "doi": "10.48550/arXiv.2402.12928", "externalIds": {"ArXiv": "2402.12928", "CorpusId": 267760070, "DBLP": "journals/corr/abs-2402-12928", "DOI": "10.48550/arXiv.2402.12928"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_seed": true, "id": "10.48550/arXiv.2402.12928", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"name": "ArXiv", "volume": "abs/2402.12928"}, "label": "10.48550/arXiv.2402.12928", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2402.12928, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": null, "url": ""}, "paperId": "69b53faee7ce5c007e4d3e3ea532818ed8d0645d", "publicationDate": "2024-02-20", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"alternate_names": ["ArXiv"], "id": "1901e811-ee72-4b20-8f7e-de08cd395a10", "issn": "2331-8422", "name": "arXiv.org", "url": "https://arxiv.org"}, "referenceCount": 163, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "A Literature Review of Literature Reviews in Pattern Analysis and Machine Intelligence", "url": "https://www.semanticscholar.org/paper/69b53faee7ce5c007e4d3e3ea532818ed8d0645d", "venue": "arXiv.org", "year": 2024}, {"authorId": "2268132119", "color": "#97c2fc", "font": {"color": "white"}, "id": "2268132119", "label": "2268132119", "name": "Xin Zhang", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2275569993", "color": "#97c2fc", "font": {"color": "white"}, "id": "2275569993", "label": "2275569993", "name": "Ming-Ming Cheng", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2284825678", "color": "#97c2fc", "font": {"color": "white"}, "id": "2284825678", "label": "2284825678", "name": "Jian Yang", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2284824283", "color": "#97c2fc", "font": {"color": "white"}, "id": "2284824283", "label": "2284824283", "name": "Xiang Li", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2328342585", "color": "#97c2fc", "font": {"color": "white"}, "id": "2328342585", "label": "2328342585", "name": "Zekun Zhou", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Research is a fundamental process driving the advancement of human civilization, yet it demands substantial time and effort from researchers. In recent years, the rapid development of artificial intelligence (AI) technologies has inspired researchers to explore how AI can accelerate and enhance research. To monitor relevant advancements, this paper presents a systematic review of the progress in this domain. Specifically, we organize the relevant studies into three main categories: hypothesis formulation, hypothesis validation, and manuscript publication. Hypothesis formulation involves knowledge synthesis and hypothesis generation. Hypothesis validation includes the verification of scientific claims, theorem proving, and experiment validation. Manuscript publication encompasses manuscript writing and the peer review process. Furthermore, we identify and discuss the current challenges faced in these areas, as well as potential future directions for research. Finally, we also offer a comprehensive overview of existing benchmarks and tools across various domains that support the integration of AI into the research process. We hope this paper serves as an introduction for beginners and fosters future research. Resources have been made publicly available at https://github.com/zkzhou126/AI-for-Research.", "authors": [{"authorId": "2328342585", "name": "Zekun Zhou", "nodeType": "Author"}, {"authorId": "2674998", "name": "Xiaocheng Feng", "nodeType": "Author"}, {"authorId": "2265930173", "name": "Lei Huang", "nodeType": "Author"}, {"authorId": "51056442", "name": "Xiachong Feng", "nodeType": "Author"}, {"authorId": "2349068478", "name": "Ziyun Song", "nodeType": "Author"}, {"authorId": "2337225259", "name": "Ruihan Chen", "nodeType": "Author"}, {"authorId": "2216503559", "name": "Liang Zhao", "nodeType": "Author"}, {"authorId": "2265878959", "name": "Weitao Ma", "nodeType": "Author"}, {"authorId": "2112678409", "name": "Yuxuan Gu", "nodeType": "Author"}, {"authorId": "2118640235", "name": "Baoxin Wang", "nodeType": "Author"}], "citationCount": 0, "citationStyles": {"bibtex": "@Article{Zhou2025FromHT,\n author = {Zekun Zhou and Xiaocheng Feng and Lei Huang and Xiachong Feng and Ziyun Song and Ruihan Chen and Liang Zhao and Weitao Ma and Yuxuan Gu and Baoxin Wang and Dayong Wu and Guoping Hu and Ting Liu and Bing Qin},\n booktitle = {arXiv.org},\n journal = {ArXiv},\n title = {From Hypothesis to Publication: A Comprehensive Survey of AI-Driven Research Support Systems},\n volume = {abs/2503.01424},\n year = {2025}\n}\n"}, "color": "#97c2fc", "corpusId": 276775839, "doi": "10.48550/arXiv.2503.01424", "externalIds": {"ArXiv": "2503.01424", "CorpusId": 276775839, "DBLP": "journals/corr/abs-2503-01424", "DOI": "10.48550/arXiv.2503.01424"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_seed": true, "id": "10.48550/arXiv.2503.01424", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"name": "ArXiv", "volume": "abs/2503.01424"}, "label": "10.48550/arXiv.2503.01424", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2503.01424, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": null, "url": ""}, "paperId": "cdb34c0092a767848ca1de6fa7e3a6b822585fa4", "publicationDate": "2025-03-03", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"alternate_names": ["ArXiv"], "id": "1901e811-ee72-4b20-8f7e-de08cd395a10", "issn": "2331-8422", "name": "arXiv.org", "url": "https://arxiv.org"}, "referenceCount": 252, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "From Hypothesis to Publication: A Comprehensive Survey of AI-Driven Research Support Systems", "url": "https://www.semanticscholar.org/paper/cdb34c0092a767848ca1de6fa7e3a6b822585fa4", "venue": "arXiv.org", "year": 2025}, {"authorId": "2674998", "color": "#97c2fc", "font": {"color": "white"}, "id": "2674998", "label": "2674998", "name": "Xiaocheng Feng", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2265930173", "color": "#97c2fc", "font": {"color": "white"}, "id": "2265930173", "label": "2265930173", "name": "Lei Huang", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "51056442", "color": "#97c2fc", "font": {"color": "white"}, "id": "51056442", "label": "51056442", "name": "Xiachong Feng", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2349068478", "color": "#97c2fc", "font": {"color": "white"}, "id": "2349068478", "label": "2349068478", "name": "Ziyun Song", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2337225259", "color": "#97c2fc", "font": {"color": "white"}, "id": "2337225259", "label": "2337225259", "name": "Ruihan Chen", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2216503559", "color": "#97c2fc", "font": {"color": "white"}, "id": "2216503559", "label": "2216503559", "name": "Liang Zhao", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2265878959", "color": "#97c2fc", "font": {"color": "white"}, "id": "2265878959", "label": "2265878959", "name": "Weitao Ma", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2112678409", "color": "#97c2fc", "font": {"color": "white"}, "id": "2112678409", "label": "2112678409", "name": "Yuxuan Gu", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2118640235", "color": "#97c2fc", "font": {"color": "white"}, "id": "2118640235", "label": "2118640235", "name": "Baoxin Wang", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Objectives: To analyze the extent to which the library is fulfilling the information needs of its patrons in light of recent data showing heavy usage of SciHub in [our metro city] and specifically to gain insight into the percentage of referenced resources and content areas that were not made available to researchers through library funded subscriptions. Methods: Using Scopus, we identified papers published by the institution\u2019s health sciences faculty in each of the previous 5 years. Papers co-authored by researchers at other institutions were excluded in order to focus the analysis solely on information resources available to scholars at the target institution. The citations from the resulting set of publications were extracted to spreadsheets, where they were subjected to a data normalization process. Incomplete or obviously erroneous references were removed. The remaining set of citations was sorted alphabetically by journal title, then secondarily by citation year. Using a combination of data sources, including publisher entitlement reports, catalog records, and previously downloaded holdings reports, we compared each citation to the library\u2019s collection at year of Research Section Spotlight Hypothesis, vol. 29, no. 2, Fall/Winter 2017 40 citation to determine if access to the cited resource was provided and paid for by the library. Results: Published literature authored by University of Utah health sciences faculty between 2012 and 2016 yielded 119,794 citations for analysis. The libraries had print or electronic access to 99,298 (82.89%) of these cited resources. Another 9,220 (7.7%) were accessible from open access platforms, leaving only 11,084 (9.25%) citations that needed to be obtained from other sources, such as interlibrary loan, pay-per-view, or illegitimate sites such as Sci-Hub. Of the cited, but not provided, literature, 26% comes from backfile content whereas 74% comes from more recently published work. Identified collection gaps include the disciplines of Neurology, Cardiology, and Oncology. Conclusion: A comprehensive evaluation of health sciences author citations over a 5-year period demonstrated that the vast majority were available from library-funded resources, thereby suggesting that the library\u2019s collection has been adequately meeting the needs of researchers and scholars. This study provides valuable insight into faculty information-seeking behaviors and has implications for future collection development, service offerings, and funding priorities within the library. Further study is needed to explore correlations between library-funded access to cited resources and other university metrics such as faulty recruitment and grant funding, as well as to investigate purported Sci-Hub activity in light of our findings. 2nd Place Authors: Joanne Marshall, AHIP, FMLA, Research Professor, School of Information and Library Science Chapel Hill, NC; Amber Wells, Doctoral Graduate, Dept of Sociology, Chapel Hill, NC; Kathel Dunn, Associate Fellowship Program Director, National Library of Medicine, Bethesda, MD; Joyce Backus, Associate Director for Library Operations, National Library of Medicine, Bethesda, MD Title: The Role of MEDLINE in Patient Care: Results of a Secondary Analysis of the Value of Libraries Study Abstract: Objectives: What role does the MEDLINE database play in relation to other information resources that are available to health care providers? What is the role of MEDLINE in positively impacting patient care? Since health care providers use multiple information resources in Objectives: What role does the MEDLINE database play in relation to other information resources that are available to health care providers? What is the role of MEDLINE in positively impacting patient care? Since health care providers use multiple information resources in Research Section Spotlight Hypothesis, vol. 29, no. 2, Fall/Winter 2017 41 providing patient care, what is the specific role of MEDLINE? Methods: A previous survey on the use of health information resources for patient care obtained 16,122 responses from 56 hospitals in the U.S. and Canada. The study asked respondents to indicate resources used in answering specific clinical questions. On average, respondents reported using 3.5 resources to answer their question. This analysis used advanced descriptive statistics and regression analysis to examine the specific information resources used and how they were used in combination with one another. The use of more resources was associated with more changes made to patient care and increased avoidance of adverse events. MEDLINE was more likely to be among the resources consulted than any other information resource except journals. The analysis reported in this paper provides new insights into how MEDLINE is used in conjunction with other resources to answer clinical questions. Results: Our additional analysis of the Value Study data found that MEDLINE and online journals were the two most frequently used information resources. Respondents reported using an average of 3.5 resources when seeking additional information related to a specific patient care decision making situation. Using more information resources was associated with improved clinical decision making and a higher probability of making changes to patient care and avoiding adverse events. MEDLINE was most likely to be among the combinations of information resources used by physicians, residents and nurses. Conclusion: MEDLINE continues to be a key information resource for health care providers as they seek answers to patient care questions. The MEDLINE database is also used in the preparation of many other specialized health information resources and point of care information tools. Since health professionals use multiple information resources, libraries and librarians continue to have an important role in providing access to and supporting the use of a wide range of information tools. Honorable Mention Authors: Tanja Bekhuis, AHIP, Principal Scientist, TCB Research \u0026 Indexing LLC, Pittsburgh, PA Title: Training in Support of Data-Driven Research: A Qualitative Study of Library Workshops in Top National Institutes of Health-Funded and National Science Foundation-Funded Universities Research Section Spotlight Hypothesis, vol. 29, no. 2, Fall/Winter 2017 42 Abstract: Objectives: In an age of data-driven research and competitive funding, libraries help their patrons acquire new skills. To do so, some offer workshops about knowledge discovery, analysis, and management of various kinds of data. The primary objective of this qualitative study was to explore the nature of workshops offered by libraries to support data-driven research in top NIHand NSF-funded universities. Additionally, we developed a catalog of workshops, and indexed the resources and thematic content. Methods: To identify top-funded universities, we used NIH Research Portfolio Online Reporting Tools and the NSF Budget Internet Information System. From corresponding websites, we extracted information on 99 workshops offered by health sciences libraries (n=5) and main libraries (n=5) in schools funded by NIH and NSF, respectively. Workshop title, duration, and description were catalogued by library and source of federal funding for the university. We used NVivo 11 Pro (QSR International) for qualitative data analysis and TExtract\u00ae (TEXYZ) to semi-automate indexing the content of the catalog. Themes were first identified in textual patterns and then were refined by an analyst. Thematic overlap was described across funding source. Additionally, we identified themes unique to each subset. Results: Main libraries in NSF-funded schools offered 36% more workshops than health sciences libraries in NIH-funded schools (57 vs 42). Overall workshop duration ranged from 1 to 16 hours in a bimodal distribution (1st mode = 1 hour; 2nd mode = 3 hours). The distribution of duration for NSF schools differed from the NIH distribution. We identified 15 main themes overall: statistical programming and data visualization occurred most often, and finding funds for research and open science least often. Thematic distributions varied with funding source. For example, bioinformatics occurred most often in the NIH-funded subset and statistical programming in the NSF subset. For each subset, 20 most informative indexing terms were identified after sorting and discretizing into 7 quantiles. Top indexing terms included: data visualization, pathway analysis, and data management (NIH schools); data analysis, data management plan (DMP), and Python (NSF schools). Conclusion: A catalog of workshops organized by university funding source and library, along with 2 indexes (resource and subject), will be publicly available. The analytical results, as well as index content, yield insights regarding workshop coverage. Implications for strategic planning and development of library workshops in support of data-driven research will be discussed. Research Section Spotlight Hypothesis, vol. 29, no. 2, Fall/Winter 2017 43 Contributed Posters 1st Place Authors: Angela Spencer, Manager, C. Alan McAfee MD Medical Library, Chesterfield, MO; Elizabeth Laera, Medical Librarian, Brookwood Baptist Health, Birmingham, AL; Halyna Liszczynskyj, Director, Library Services, St. Elizabeth Medical Center, Utica, NY; Louise McLaughlin, Information Specialist, Woman\u0027s Health Sciences Library, Baton Rouge, LA; Kathy Zeblisky, Medical Library Manager, Phoenix Children\u0027s Hospital, Phoenix, AZ Title: Solo Librarians: Demographics, Duties, Needs, and Challenges Abstract: Objective: To obtain data on how many librarians classify themselves as solo librarians within a medical/hospital setting. Solo librarians constantly face challenges to maintain and expand services vital to their users. By quantifying their number and needs, a stronger voice can be developed. Objective: To obtain data on how many librarians classify themselves as solo librarians", "authors": [{"authorId": "2087834161", "name": "Gregg A. Steven", "nodeType": "Author"}, {"authorId": "2116018412", "name": "Tony Nguyen", "nodeType": "Author"}, {"authorId": "32267793", "name": "Rachel C. Lerner", "nodeType": "Author"}, {"authorId": "1 poors and Ren\u00e9 J. Swift and P. McCann and S. Crowe and Anna Mujal and Colilles},\n title = {Smartrawl: a system to eliminate discards and bycatch in fisheries},\n year = {2022}\n}\n"}, "color": "#97c2fc", "corpusId": 253373706, "doi": "131f797a0a1fcf3fa838d1015e5e60b419bf229c", "externalIds": {"CorpusId": 253373706}, "fieldsOfStudy": null, "font": {"color": "white"}, "from_title_search": true, "id": "131f797a0a1fcf3fa838d1015e5e60b419bf229c", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": null, "label": "131f797a0a1fcf3fa838d1015e5e60b419bf229c", "nodeType": "Paper", "openAccessPdf": {"license": null, "status": null, "url": ""}, "paperId": "131f797a0a1fcf3fa838d1015e5e60b419bf229c", "publicationDate": "2022-01-01", "publicationTypes": ["Review"], "publicationVenue": null, "referenceCount": 8, "s2FieldsOfStudy": [{"category": "Environmental Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "Smartrawl: a system to eliminate discards and bycatch in fisheries", "url": "https://www.semanticscholar.org/paper/131f797a0a1fcf3fa838d1015e5e60b419bf229c", "venue": "", "year": 2022}, {"authorId": "6659909", "color": "#97c2fc", "font": {"color": "white"}, "id": "6659909", "label": "6659909", "name": "T. Mendo", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2100698939", "color": "#97c2fc", "font": {"color": "white"}, "id": "2100698939", "label": "2100698939", "name": "F. Spoors", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "145003479", "color": "#97c2fc", "font": {"color": "white"}, "id": "145003479", "label": "145003479", "name": "Ren\u00e9 J. Swift", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2070068981", "color": "#97c2fc", "font": {"color": "white"}, "id": "2070068981", "label": "2070068981", "name": "P. McCann", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2133682792", "color": "#97c2fc", "font": {"color": "white"}, "id": "2133682792", "label": "2133682792", "name": "S. Crowe", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "119755364", "color": "#97c2fc", "font": {"color": "white"}, "id": "119755364", "label": "119755364", "name": "Anna Mujal", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2190052368", "color": "#97c2fc", "font": {"color": "white"}, "id": "2190052368", "label": "2190052368", "name": "Colilles", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Large Language Models (LLMs) were used to assist four Commonwealth Scientific and Industrial Research Organisation (CSIRO) researchers to perform systematic literature reviews (SLR). We evaluate the performance of LLMs for SLR tasks in these case studies. In each, we explore the impact of changing parameters on the accuracy of LLM responses. The LLM was tasked with extracting evidence from chosen academic papers to answer specific research questions. We evaluate the models\u0027 performance in faithfully reproducing quotes from the literature and subject experts were asked to assess the model performance in answering the research questions. We developed a semantic text highlighting tool to facilitate expert review of LLM responses. We found that state of the art LLMs were able to reproduce quotes from texts with greater than 95% accuracy and answer research questions with an accuracy of approximately 83%. We use two methods to determine the correctness of LLM responses; expert review and the cosine similarity of transformer embeddings of LLM and expert answers. The correlation between these methods ranged from 0.48 to 0.77, providing evidence that the latter is a valid metric for measuring semantic similarity.", "authors": [{"authorId": "31727676", "name": "Lachlan McGinness", "nodeType": "Author"}, {"authorId": "2303557186", "name": "Peter Baumgartner", "nodeType": "Author"}, {"authorId": "2282414081", "name": "Esther Onyango", "nodeType": "Author"}, {"authorId": "2282412592", "name": "Zelalem Lema", "nodeType": "Author"}], "citationCount": 0, "citationStyles": {"bibtex": "@Article{McGinness2025HighlightingCS,\n author = {Lachlan McGinness and Peter Baumgartner and Esther Onyango and Zelalem Lema},\n booktitle = {Applied Informatics},\n pages = {29-43},\n title = {Highlighting Case Studies in LLM Literature Review of Interdisciplinary System Science},\n year = {2025}\n}\n"}, "color": "#97c2fc", "corpusId": 274656829, "doi": "10.1007/978-981-96-0348-0_3", "externalIds": {"ArXiv": "2503.16515", "CorpusId": 274656829, "DBLP": "conf/ausai/McGinnessBOL24", "DOI": "10.1007/978-981-96-0348-0_3"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.1007/978-981-96-0348-0_3", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"pages": "29-43"}, "label": "10.1007/978-981-96-0348-0_3", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2503.16515, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": "CLOSED", "url": ""}, "paperId": "b788de0d6bd8e4bb2bc690f2c197d3a5daba0413", "publicationDate": "2025-03-16", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"alternate_issns": ["2673-2688"], "alternate_names": ["Appl Informatics", "Advances Argumentation Artificial Intelligence", "AI", "Can Conf Artif Intell", "Adv Argum Artif Intell", "Canadian Conference on Artificial Intelligence"], "alternate_urls": ["https://link.springer.com/journal/40535", "http://www.applied-informatics-j.com/"], "id": "b76366f5-0af9-45f3-8fe3-78fdb0114f67", "issn": "2196-0089", "name": "Applied Informatics", "nodeType": "Venue", "type": "conference", "url": "http://cscsi.org/"}, "referenceCount": 40, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "Highlighting Case Studies in LLM Literature Review of Interdisciplinary System Science", "url": "https://www.semanticscholar.org/paper/b788de0d6bd8e4bb2bc690f2c197d3a5daba0413", "venue": "Applied Informatics", "year": 2025}, {"alternate_issns": ["2673-2688"], "alternate_names": ["Appl Informatics", "Advances Argumentation Artificial Intelligence", "AI", "Can Conf Artif Intell", "Adv Argum Artif Intell", "Canadian Conference on Artificial Intelligence"], "alternate_urls": ["https://link.springer.com/journal/40535", "http://www.applied-informatics-j.com/"], "color": "#97c2fc", "font": {"color": "white"}, "id": "b76366f5-0af9-45f3-8fe3-78fdb0114f67", "issn": "2196-0089", "label": "b76366f5-0af9-45f3-8fe3-78fdb0114f67", "name": "Applied Informatics", "nodeType": "Venue", "shape": "dot", "size": 10, "type": "conference", "url": "http://cscsi.org/"}, {"authorId": "31727676", "color": "#97c2fc", "font": {"color": "white"}, "id": "31727676", "label": "31727676", "name": "Lachlan McGinness", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2303557186", "color": "#97c2fc", "font": {"color": "white"}, "id": "2303557186", "label": "2303557186", "name": "Peter Baumgartner", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2282414081", "color": "#97c2fc", "font": {"color": "white"}, "id": "2282414081", "label": "2282414081", "name": "Esther Onyango", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2282412592", "color": "#97c2fc", "font": {"color": "white"}, "id": "2282412592", "label": "2282412592", "name": "Zelalem Lema", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2290069986", "color": "#97c2fc", "font": {"color": "white"}, "id": "2290069986", "label": "2290069986", "name": "Felix Brakel", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Neural networks have become a cornerstone of machine learning. As the trend for these to get more and more complex continues, so does the underlying hardware and software infrastructure for training and deployment. In this survey we answer three research questions:\"What types of model parallelism exist?\",\"What are the challenges of model parallelism?\", and\"What is a modern use-case of model parallelism?\"We answer the first question by looking at how neural networks can be parallelised and expressing these as operator graphs while exploring the available dimensions. The dimensions along which neural networks can be parallelised are intra-operator and inter-operator. We answer the second question by collecting and listing both implementation challenges for the types of parallelism, as well as the problem of optimally partitioning the operator graph. We answer the last question by collecting and listing how parallelism is applied in modern multi-billion parameter transformer networks, to the extend that this is possible with the limited information shared about these networks.", "authors": [{"authorId": "2290069986", "name": "Felix Brakel", "nodeType": "Author"}, {"authorId": "51902554", "name": "Uraz Odyurt", "nodeType": "Author"}, {"authorId": "1784556", "name": "A. Varbanescu", "nodeType": "Author"}], "citationCount": 10, "citationStyles": {"bibtex": "@Article{Brakel2024ModelPO,\n author = {Felix Brakel and Uraz Odyurt and A. Varbanescu},\n booktitle = {arXiv.org},\n journal = {ArXiv},\n title = {Model Parallelism on Distributed Infrastructure: A Literature Review from Theory to LLM Case-Studies},\n volume = {abs/2403.03699},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 268253250, "doi": "10.48550/arXiv.2403.03699", "externalIds": {"ArXiv": "2403.03699", "CorpusId": 268253250, "DBLP": "journals/corr/abs-2403-03699", "DOI": "10.48550/arXiv.2403.03699"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.48550/arXiv.2403.03699", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"name": "ArXiv", "volume": "abs/2403.03699"}, "label": "10.48550/arXiv.2403.03699", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2403.03699, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": null, "url": ""}, "paperId": "3d990f84442e113831b83313de7453a2afa13930", "publicationDate": "2024-03-06", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"alternate_names": ["ArXiv"], "id": "1901e811-ee72-4b20-8f7e-de08cd395a10", "issn": "2331-8422", "name": "arXiv.org", "url": "https://arxiv.org"}, "referenceCount": 34, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "Model Parallelism on Distributed Infrastructure: A Literature Review from Theory to LLM Case-Studies", "url": "https://www.semanticscholar.org/paper/3d990f84442e113831b83313de7453a2afa13930", "venue": "arXiv.org", "year": 2024}, {"authorId": "51902554", "color": "#97c2fc", "font": {"color": "white"}, "id": "51902554", "label": "51902554", "name": "Uraz Odyurt", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "1784556", "color": "#97c2fc", "font": {"color": "white"}, "id": "1784556", "label": "1784556", "name": "A. Varbanescu", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Literature review requires researchers to synthesize a large amount of information and is increasingly challenging as the scientific literature expands. In this work, we investigate the potential of LLMs for producing hierarchical organizations of scientific studies to assist researchers with literature review. We define hierarchical organizations as tree structures where nodes refer to topical categories and every node is linked to the studies assigned to that category. Our naive LLM-based pipeline for hierarchy generation from a set of studies produces promising yet imperfect hierarchies, motivating us to collect CHIME, an expert-curated dataset for this task focused on biomedicine. Given the challenging and time-consuming nature of building hierarchies from scratch, we use a human-in-the-loop process in which experts correct errors (both links between categories and study assignment) in LLM-generated hierarchies. CHIME contains 2,174 LLM-generated hierarchies covering 472 topics, and expert-corrected hierarchies for a subset of 100 topics. Expert corrections allow us to quantify LLM performance, and we find that while they are quite good at generating and organizing categories, their assignment of studies to categories could be improved. We attempt to train a corrector model with human feedback which improves study assignment by 12.6 F1 points. We release our dataset and models to encourage research on developing better assistive tools for literature review.", "authors": [{"authorId": "23608432", "name": "Chao-Chun Hsu", "nodeType": "Author"}, {"authorId": "2203427167", "name": "Erin Bransom", "nodeType": "Author"}, {"authorId": "2052201732", "name": "Jenna Sparks", "nodeType": "Author"}, {"authorId": "2003338023", "name": "Bailey Kuehl", "nodeType": "Author"}, {"authorId": "2269860394", "name": "Chenhao Tan", "nodeType": "Author"}, {"authorId": "30051202", "name": "David Wadden", "nodeType": "Author"}, {"authorId": "31860505", "name": "Lucy Lu Wang", "nodeType": "Author"}, {"authorId": "2275210271", "name": "Aakanksha Naik", "nodeType": "Author"}], "citationCount": 5, "citationStyles": {"bibtex": "@Article{Hsu2024CHIMELH,\n author = {Chao-Chun Hsu and Erin Bransom and Jenna Sparks and Bailey Kuehl and Chenhao Tan and David Wadde chical Organization of Scientific Studies for Literature Review Support", "url": "https://www.semanticscholar.org/paper/33b8824f3c8fc3035afabaa77ecee3afe1c9753c", "venue": "Annual Meeting of the Association for Computational Linguistics", "year": 2024}, {"alternate_names": ["Annu Meet Assoc Comput Linguistics", "Meeting of the Association for Computational Linguistics", "ACL", "Meet Assoc Comput Linguistics"], "color": "#97c2fc", "font": {"color": "white"}, "id": "1e33b3be-b2ab-46e9-96e8-d4eb4bad6e44", "label": "1e33b3be-b2ab-46e9-96e8-d4eb4bad6e44", "name": "Annual Meeting of the Association for Computational Linguistics", "nodeType": "Venue", "shape": "dot", "size": 10, "type": "conference", "url": "https://www.aclweb.org/anthology/venues/acl/"}, {"authorId": "23608432", "color": "#97c2fc", "font": {"color": "white"}, "id": "23608432", "label": "23608432", "name": "Chao-Chun Hsu", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2203427167", "color": "#97c2fc", "font": {"color": "white"}, "id": "2203427167", "label": "2203427167", "name": "Erin Bransom", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2052201732", "color": "#97c2fc", "font": {"color": "white"}, "id": "2052201732", "label": "2052201732", "name": "Jenna Sparks", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2003338023", "color": "#97c2fc", "font": {"color": "white"}, "id": "2003338023", "label": "2003338023", "name": "Bailey Kuehl", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2269860394", "color": "#97c2fc", "font": {"color": "white"}, "id": "2269860394", "label": "2269860394", "name": "Chenhao Tan", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "30051202", "color": "#97c2fc", "font": {"color": "white"}, "id": "30051202", "label": "30051202", "name": "David Wadden", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "31860505", "color": "#97c2fc", "font": {"color": "white"}, "id": "31860505", "label": "31860505", "name": "Lucy Lu Wang", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2275210271", "color": "#97c2fc", "font": {"color": "white"}, "id": "2275210271", "label": "2275210271", "name": "Aakanksha Naik", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": ": This paper conducts a systematic literature review on applying Large Language Models (LLMs) in information retrieval, specifically focusing on content classification. The review explores how LLMs, particularly those based on transformer architectures, have addressed long-standing challenges in text classification by leveraging their advanced context understanding and generative capabilities. Despite the rapid advancements, the review identifies gaps in current research, such as the need for improved transparency, reduced computational costs, and the handling of model hallucinations. The paper concludes with recommendations for future research directions to optimize the use of LLMs in content classification, ensuring their effective deployment across various domains.", "authors": [{"authorId": "2327334575", "name": "Diogo Cosme", "nodeType": "Author"}, {"authorId": "2327336652", "name": "Ant\u0027onio Galvao", "nodeType": "Author"}, {"authorId": "2284590301", "name": "Fernando Brito e Abreu", "nodeType": "Author"}], "citationCount": 1, "citationStyles": {"bibtex": "@Article{Cosme2024ASL,\n author = {Diogo Cosme and Ant\u0027onio Galvao and Fernando Brito e Abreu},\n booktitle = {International Conference on Knowledge Discovery and Information Retrieval},\n pages = {135-146},\n title = {A Systematic Literature Review on LLM-Based Information Retrieval: The Issue of Contents Classification},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 274188264, "doi": "10.5220/0013062300003838", "externalIds": {"CorpusId": 274188264, "DBLP": "conf/ic3k/CosmeGA24", "DOI": "10.5220/0013062300003838"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic ce"}, {"authorId": "2327334575", "color": "#97c2fc", "font": {"color": "white"}, "id": "2327334575", "label": "2327334575", "name": "Diogo Cosme", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2327336652", "color": "#97c2fc", "font": {"color": "white"}, "id": "2327336652", "label": "2327336652", "name": "Ant\u0027onio Galvao", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2284590301", "color": "#97c2fc", "font": {"color": "white"}, "id": "2284590301", "label": "2284590301", "name": "Fernando Brito e Abreu", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "The rapid advancements in artificial intelligence have transformed software testing, with Large Language Models (LLMs) emerging as powerful tools for automating test case generation. This paper explores Quality Assurance (QA) for LLM-generated test cases in black-box testing through a systematic literature review. Though LLMs are increasingly used for test case generation, challenges in ensuring their quality remain. Following PRISMA guidelines, relevant studies were selected from databases focusing on critical quality attributes, QA frameworks, metrics, and challenges. LLMs demonstrate high efficiency but face numerous issues. A recommendation for future research is given on addressing standardized metrics and improving human-AI collaboration for enhanced testing outcomes.", "authors": [{"authorId": "2341349779", "name": "Hasali Edirisinghe", "nodeType": "Author"}, {"authorId": "2341358168", "name": "Dilani Wickramaarachchi", "nodeType": "Author"}], "citationCount": 0, "citationStyles": {"bibtex": "@Conference{Edirisinghe2024QualityAF,\n author = {Hasali Edirisinghe and Dilani Wickramaarachchi},\n booktitle = {2024 8th SLAAI International Conference on Artificial Intelligence (SLAAI-ICAI)},\n journal = {2024 8th SLAAI International Conference on Artificial Intelligence (SLAAI-ICAI)},\n pages = {1-6},\n title = {Quality Assurance for LLM-Generated Test Cases: A 3bb0b15bb94847fac3139016f72cb39b28cc8b565da72dce6975ded92c2776e", "name": "2024 8th SLAAI International Conference on Artificial Intelligence (SLAAI-ICAI)", "nodeType": "Journal", "shape": "dot", "size": 10}, {"authorId": "2341349779", "color": "#97c2fc", "font": {"color": "white"}, "id": "2341349779", "label": "2341349779", "name": "Hasali Edirisinghe", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2341358168", "color": "#97c2fc", "font": {"color": "white"}, "id": "2341358168", "label": "2341358168", "name": "Dilani Wickramaarachchi", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "This research presents and compares multiple approaches to automate the generation of literature reviews using several Natural Language Processing (NLP) techniques and retrieval-augmented generation (RAG) with a Large Language Model (LLM). The ever-increasing number of research articles provides a huge challenge for manual literature review. It has resulted in an increased demand for automation. Developing a system capable of automatically generating the literature reviews from only the PDF files as input is the primary objective of this research work. The effectiveness of several Natural Language Processing (NLP) strategies, such as the frequency-based method (spaCy), the transformer model (Simple T5), and retrieval-augmented generation (RAG) with Large Language Model (GPT-3.5-turbo), is evaluated to meet the primary objective. The SciTLDR dataset is chosen for this research experiment and three distinct techniques are utilized to implement three different systems for auto-generating the literature reviews. The ROUGE scores are used for the evaluation of all three systems. Based on the evaluation, the Large Language Model GPT-3.5-turbo achieved the highest ROUGE-1 score, 0.364. The transformer model comes in second place and spaCy is at the last position. Finally, a graphical user interface is created for the best system based on the large language model.", "authors": [{"authorId": "2288033725", "name": "Nurshat Fateh Ali", "nodeType": "Author"}, {"authorId": "2332534804", "name": "Md. Mahdi Mohtasim", "nodeType": "Author"}, {"authorId": "2257033677", "name": "Shakil Mosharrof", "nodeType": "Author"}, {"authorId": "2332536516", "name": "T. G. Krishna", "nodeType": "Author"}], "citationCount": 0, "citationStyles": {"bibtex": "@Article{Ali2024AutomatedLR,\n author = {Nurshat Fateh Ali and Md. Mahdi Mohtasim and Shakil Mosharrof and T. G. Krishna},\n booktitle = {2024 International Conference on Innovations in Science, Engineering and Technology (ICISET)},\n journal = {2024 International Conference on Innovations in Science, Engineering and Technology (ICISET)},\n pages = {1-6},\n title = {Automated Literature Review Using NLP Techniques and LLM-Based Retrieval-Augmented Generation},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 274305670, "doi": "10.1109/ICISET62123.2024.10939517", "externalIds": {"ArXiv": "2411.18583", "CorpusId": 274305670, "DBLP": "journals/corr/abs-2411-18583", "DOI": "10.1109/ICISET62123.2024.10939517"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.1109/ICISET62123.2024.10939517", "influentialCitationCount": 0, "isOpenAccess": true, "is_complete": true, "journal": {"name": "2024 International Conference on Innovations in Science, Engineering and Technology (ICISET)", "pages": "1-6", "relationshipType": "PRINTS_ON"}, "label": "10.1109/ICISET62123.2024.10939517", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2411.18583, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": "GREEN", "url": "http://arxiv.org/pdf/2411.18583"}, "paperId": "d1797bef42d5192be92db3d7ebd7aa4df114f7f1", "publicationDate": "2024-10-26", "publicationTypes": ["JournalArticle", "Conference", "Review"], "publicationVenue": null, "referenceCount": 16, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "Automated Literature Review Using NLP Techniques and LLM-Based Retrieval-Augmented Generation", "url": "https://www.semanticscholar.org/paper/d1797bef42d5192be92db3d7ebd7aa4df114f7f1", "venue": "2024 International Conference on Innovations in Science, Engineering and Technology (ICISET)", "year": 2024}, {"color": "#97c2fc", "font": {"color": "white"}, "hash_method": "hashlib.sha256", "id": "d0b060e5afca13acb98b02997359a4bdfaefabc8f676fa9bef06fe3772f68c07", "jounal_hash_id": "d0b060e5afca13acb98b02997359a4bdfaefabc8f676fa9bef06fe3772f68c07", "label": "d0b060e5afca13acb98b02997359a4bdfaefabc8f676fa9bef06fe3772f68c07", "name": "2024 International Conference on Innovations in Science, Engineering and Technology (ICISET)", "nodeType": "Journal", "shape": "dot", "size": 10}, {"authorId": "2288033725", "color": "#97c2fc", "font": {"color": "white"}, "id": "2288033725", "label": "2288033725", "name": "Nurshat Fateh Ali", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2332534804", "color": "#97c2fc", "font": {"color": "white"}, "id": "2332534804", "label": "2332534804", "name": "Md. Mahdi Mohtasim", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2257033677", "color": "#97c2fc", "font": {"color": "white"}, "id": "2257033677", "label": "2257033677", "name": "Shakil Mosharrof", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2332536516", "color": "#97c2fc", "font": {"color": "white"}, "id": "2332536516", "label": "2332536516", "name": "T. G. Krishna", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Integrating Large Language Models (LLMs) into autonomous agents marks a significant shift in the research landscape by offering cognitive abilities that are competitive with human planning and reasoning. This paper explores the transformative potential of integrating Large Language Models into Multi-Agent (LMA) systems for addressing complex challenges in software engineering (SE). By leveraging the collaborative and specialized abilities of multiple agents, LMA systems enable autonomous problem-solving, improve robustness, and provide scalable solutions for managing the complexity of real-world software projects. In this paper, we conduct a systematic review of recent primary studies to map the current landscape of LMA applications across various stages of the software development lifecycle (SDLC). To illustrate current capabilities and limitations, we perform two case studies to demonstrate the effectiveness of state-of-the-art LMA frameworks. Additionally, we identify critical research gaps and propose a comprehensive research agenda focused on enhancing individual agent capabilities and optimizing agent synergy. Our work outlines a forward-looking vision for developing fully autonomous, scalable, and trustworthy LMA systems, laying the foundation for the evolution of Software Engineering 2.0.", "authors": [{"authorId": "2158107537", "name": "Junda He", "nodeType": "Author"}, {"authorId": "2257011464", "name": "Christoph Treude", "nodeType": "Author"}, {"authorId": "2275193225", "name": "David Lo", "nodeType": "Author"}], "citationCount": 2, "citationStyles": {"bibtex": "@Article{He2024LLMBasedMS,\n author = {Junda He and Christoph Treude and David Lo},\n booktitle = {ACM Transactions on Software Engineering and Methodology},\n journal = {ACM Transactions on Software Engineering and Methodology},\n title = {LLM-Based Multi-Agent Systems for Software Engineering: Literature Review, Vision and the Road Ahead},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 274965784, "doi": "10.1145/3712003", "externalIds": {"ArXiv": "2404.04834", "Co uthor = {Shouvik Ahmed Antu and Haiyan Chen and Cindy K. Richards},\n booktitle = {LLM@AIED},\n pages = {8-16},\n title = {Using LLM (Large Language Model) to Improve Efficiency in Literature Review for Undergraduate Research},\n year = {2023}\n}\n"}, "color": "#97c2fc", "corpusId": 262068993, "doi": "77d42c4dc1eb48c1c17e71acea0f7f870eba1594", "externalIds": {"CorpusId": 262068993, "DBLP": "conf/aied/AntuCR23"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "77d42c4dc1eb48c1c17e71acea0f7f870eba1594", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"pages": "8-16"}, "label": "77d42c4dc1eb48c1c17e71acea0f7f870eba1594", "nodeType": "Paper", "openAccessPdf": {"license": null, "status": null, "url": ""}, "paperId": "77d42c4dc1eb48c1c17e71acea0f7f870eba1594", "publicationDate": "2023-01-01", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": null, "referenceCount": 17, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}, {"category": "Education", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "Using LLM (Large Language Model) to Improve Efficiency in Literature Review for Undergraduate Research", "url": "https://www.semanticscholar.org/paper/77d42c4dc1eb48c1c17e71acea0f7f870eba1594", "venue": "LLM@AIED", "year": 2023}, {"authorId": "2243378515", "color": "#97c2fc", "font": {"color": "white"}, "id": "2243378515", "label": "2243378515", "name": "Haiyan Chen", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "37928234", "color": "#97c2fc", "font": {"color": "white"}, "id": "37928234", "label": "37928234", "name": "Cindy K. Richards", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2330078584", "color": "#97c2fc", "font": {"color": "white"}, "id": "2330078584", "label": "2330078584", "name": "Stanislaw Laniewski", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "This study utilizes machine learning algorithms to analyze and organize knowledge in the field of algorithmic trading. By filtering a dataset of 136 million research papers, we identified 14,342 relevant articles published between 1956 and Q1 2020. We compare traditional practices-such as keyword-based algorithms and embedding techniques-with state-of-the-art topic modeling methods that employ dimensionality reduction and clustering. This comparison allows us to assess the popularity and evolution of different approaches and themes within algorithmic trading. We demonstrate the usefulness of Natural Language Processing (NLP) in the automatic extraction of knowledge, highlighting the new possibilities created by the latest iterations of Large Language Models (LLMs) like ChatGPT. The rationale for focusing on this topic stems from our analysis, which reveals that research articles on algorithmic trading are increasing at a faster rate than the overall number of publications. While stocks and main indices comprise more than half of all assets considered, certain asset classes, such as cryptocurrencies, exhibit a much stronger growth trend. Machine learning models have become the most popular methods in recent years. The study demonstrates the efficacy of LLMs in refining datasets and addressing intricate questions about the analyzed articles, such as comparing the efficiency of different models. Our research shows that by decomposing tasks into smaller components and incorporating reasoning steps, we can effectively tackle complex questions supported by case analyses. This approach contributes to a deeper understanding of algorithmic trading methodologies and underscores the potential of advanced NLP techniques in literature reviews.", "authors": [{"authorId": "2330078584", "name": "Stanislaw Laniewski", "nodeType": "Author"}, {"authorId": "74214430", "name": "R. \u015alepaczuk", "nodeType": "Author"}], "citationCount": 0, "citationStyles": {"bibtex": "@Article{Laniewski2024EnhancingLR,\n author = {Stanislaw Laniewski and R. \u015alepaczuk},\n booktitle = {arXiv.org},\n journal = {ArXiv},\n title = {Enhancing literature review with LLM and NLP methods. Algorithmic trading case},\n volume = {abs/2411.05013},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 273950057, "doi": "10.48550/arXiv.2411.05013", "externalIds": {"ArXiv": "2411.05013", "CorpusId": 273950057, "DBLP": "journals/corr/abs-2411-05013", "DOI": "10.48550/arXiv.2411.05013"}, "fieldsOfStudy": ["Computer Science", "Economics"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.48550/arXiv.2411.05013", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"name": "ArXiv", "volume": "abs/2411.05013"}, "label": "10.48550/arXiv.2411.05013", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2411.05013, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": null, "url": ""}, "paperId": "8b62b3eeb34407a92a7d447d78ccefae0c7945c3", "publicationDate": "2024-10-23", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"alternate_names": ["ArXiv"], "id": "1901e811-ee72-4b20-8f7e-de08cd395a10", "issn": "2331-8422", "name": "arXiv.org", "url": "https://arxiv.org"}, "referenceCount": 0, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Economics", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}, {"category": "Business", "source": "s2-fos-model"}, {"category": "Economics", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "Enhancing literature review with LLM and NLP methods. Algorithmic trading case", "url": "https://www.semanticscholar.org/paper/8b62b3eeb34407a92a7d447d78ccefae0c7945c3", "venue": "arXiv.org", "year": 2024}, {"authorId": "74214430", "color": "#97c2fc", "font": {"color": "white"}, "id": "74214430", "label": "74214430", "name": "R. \u015alepaczuk", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "This study utilizes machine learning algorithms to analyze and organize knowledge in the field of algorithmic trading, based on filtering 136 million research papers to 14,342 articles ranging from 1956 to Q1 2020. We compare previously used practices such as keyword-based algorithms and embedding techniques with state-of-the-art dimension reduction and clustering for topic modeling method (BERTopic) to compare the popularity and evolution of different approaches and themes. We show new possibilities created by the last iteration of Large Language Models (LLM) like ChatGPT. The analysis reveals that the number of research articles on algorithmic trading is increasing faster than the overall number of papers. The stocks and main indices comprise more than half of all assets considered, but the growing trend in some classes is much stronger (e.g. cryptocurrencies). Machine learning models have become the most popular methods nowadays, but they are often flawed compared to seemingly simpler techniques. The study demonstrates the usefulness of Natural Language Processing in asking intricate questions about analyzed articles, like comparing the efficiency of different models. We demonstrate the efficiency of LLMs in refining datasets. Our research shows that by breaking tasks into smaller ones and adding reasoning steps, we can effectively address complex questions supported by case analyses.", "authors": [{"authorId": "2326165914", "name": "Stanis\u0142aw \u0141aniewski", "nodeType": "Author"}, {"authorId": "74214430", "name": "R. \u015alepaczuk"}], "citationCount": 1, "citationStyles": {"bibtex": "@Article{\u0141aniewski2024EnhancingLR,\n author = {Stanis\u0142a
