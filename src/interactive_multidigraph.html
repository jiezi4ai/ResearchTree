a-online/", "http://www.uni-marburg.de/fb03/politikwissenschaft/institut/lehrende/birsl/forumdemokratie/workingpaperf/paperforschung", "https://ideas.repec.org/s/ais/wpaper.html", "http://faere.fr/fr/publications/documents-de-travail/", "https://www.ais-sociologia.it/sezioni/ps/working-papers/", "https://ideas.repec.org/s/dur/cegapw.html", "http://disa.uniroma3.it/ricerca/collana-di-dipartimento/#1479232417214-e4ad43ab-c8cc", "http://www.ircres.cnr.it/index.php/it/pubblicazioni?id=49", "http://www.centrospinelli.eu/db/?Working_Papers"], "color": "#97c2fc", "font": {"color": "white"}, "id": "966a165d-4424-43f6-99bc-0523d4f4ec94", "issn": "2385-2801", "label": "966a165d-4424-43f6-99bc-0523d4f4ec94", "name": "Working papers", "nodeType": "Venue", "shape": "dot", "size": 10, "type": "journal", "url": "http://www.diss.uniroma1.it/node/5609"}, {"authorId": "2326165914", "color": "#97c2fc", "font": {"color": "white"}, "id": "2326165914", "label": "2326165914", "name": "Stanis\u0142aw \u0141aniewski", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2291961583", "color": "#97c2fc", "font": {"color": "white"}, "id": "2291961583", "label": "2291961583", "name": "Christian A. Schiller", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "The launch of ChatGPT by OpenAI in November 2022 marked a pivotal moment for Artificial Intelligence, introducing Large Language Models (LLMs) to the mainstream and setting new records in user adoption. LLMs, particularly ChatGPT, trained on extensive internet data, demonstrate remarkable conversational capabilities across various domains, suggesting a significant impact on the workforce. However, these models are susceptible to errors -\"hallucinations\"and omissions, generating incorrect or incomplete information. This poses risks especially in contexts where accuracy is crucial, such as legal compliance, medicine or fine-grained process frameworks. There are both technical and human solutions to cope with this isse. This paper explores the human factors that enable users to detect errors in LLM outputs, a critical component in mitigating risks associated with their use in professional settings. Understanding these factors is essential for organizations aiming to leverage LLM technology efficiently, guiding targeted training and deployment strategies to enhance error detection by users. This approach not only aims to optimize the use of LLMs but also to prevent potential downstream issues stemming from reliance on inaccurate model responses. The research emphasizes the balance between technological advancement and human insight in maximizing the benefits of LLMs while minimizing the risks, particularly in areas where precision is paramount. This paper performs a systematic literature research on this research topic, analyses and synthesizes the findings, and outlines future research directions. Literature selection cut-off date is January 11th 2024.", "authors": [{"authorId": "2291961583", "name": "Christian A. Schiller", "nodeType": "Author"}], "citationCount": 1, "citationStyles": {"bibtex": "@Article{Schiller2024TheHF,\n author = {Christian A. Schiller},\n booktitle = {arXiv.org},\n journal = {ArXiv},\n title = {The Human Factor in Detecting Errors of Large Language Models: A Systematic Literature Review and Future Research Directions},\n volume = {abs/2403.09743},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 268510243, "doi": "10.48550/arXiv.2403.09743", "externalIds": {"ArXiv": "2403.09743", "CorpusId": 268510243, "DBLP": "journals/corr/abs-2403-09743", "DOI": "10.48550/arXiv.2403.09743"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.48550/arXiv.2403.09743", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"name": "ArXiv", "volume": "abs/2403.09743"}, "label": "10.48550/arXiv.2403.09743", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2403.09743, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": null, "url": ""}, "paperId": "f9d649c05b63ae7e54cb221e99770320224dec52", "publicationDate": "2024-03-13", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"alternate_names": ["ArXiv"], "id": "1901e811-ee72-4b20-8f7e-de08cd395a10", "issn": "2331-8422", "name": "arXiv.org", "url": "https://arxiv.org"}, "referenceCount": 9, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}, {"category": "Linguistics", "source": "s2-fos-model"}, {"category": "Psychology", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "The Human Factor in Detecting Errors of Large Language Models: A Systematic Literature Review and Future Research Directions", "url": "https://www.semanticscholar.org/paper/f9d649c05b63ae7e54cb221e99770320224dec52", "venue": "arXiv.org", "year": 2024}, {"abstract": "Abstract Can Artificial Intelligence (AI) be used for good in the academic and creative worlds? This is a question that is being asked by educators who are concerned about student learning and academic integrity AI use in higher education. Numerous articles decry the potential of college students using AI to cheat on exam questions, discussion board posts, and research papers. Yet, through the use of language learning models (LLM), AI may be used as a tool to increase efficiency, perform repetitive tasks, and aid with research and analysis. It is through the lens of AI as a tool, not as a concern or replacement of human involvement, that the authors examined Elicit.org, a literature review search tool that uses LLM to aid the research process.", "authors": [{"authorId": "2243292557", "name": "Sharon Whitfield", "nodeType": "Author"}, {"authorId": "22133909", "name": "Melissa A. Hofmann", "nodeType": "Author"}], "citationCount": 17, "citationStyles": {"bibtex": "@Article{Whitfield2023ElicitAL,\n author = {Sharon Whitfield and Melissa A. Hofmann},\n booktitle = {Public Services Quarterly},\n journal = {Public Services Quarterly},\n pages = {201 - 207},\n title = {Elicit: AI literature review research assistant},\n volume = {19},\n year = {2023}\n}\n"}, "color": "#97c2fc", "corpusId": 262066987, "doi": "10.1080/15228959.2023.2224125", "externalIds": {"CorpusId": 262066987, "DOI": "10.1080/15228959.2023.2224125"}, "fieldsOfStudy": null, "font": {"color": "white"}, "from_topic_search": true, "id": "10.1080/15228959.2023.2224125", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"name": "Public Services Quarterly", "pages": "201 - 207", "relationshipType": "PRINTS_ON", "volume": "19"}, "label": "10.1080/15228959.2023.2224125", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://api.unpaywall.org/v2/10.1080/15228959.2023.2224125?email=\u003cINSERT_YOUR_EMAIL\u003e or https://doi.org/10.1080/15228959.2023.2224125, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": "CLOSED", "url": ""}, "paperId": "9a249103bde3347fe18210df2ca84d5175cc896f", "publicationDate": "2023-07-03", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"alternate_names": ["Public Serv Q"], "alternate_urls": ["http://www.tandfonline.com/loi/wpsq20"], "id": "1e87f1d5-2d4e-42ff-be53-661dc0d01f7c", "issn": "1056-4942", "name": "Public Services Quarterly", "nodeType": "Venue", "type": "journal", "url": "http://www.haworthpress.com/"}, "referenceCount": 6, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "s2-fos-model"}, {"category": "Education", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "Elicit: AI literature review research assistant", "url": "https://www.semanticscholar.org/paper/9a249103bde3347fe18210df2ca84d5175cc896f", "venue": "Public Services Quarterly", "year": 2023}, {"color": "#97c2fc", "font": {"color": "white"}, "hash_method": "hashlib.sha256", "id": "8a77e2fcd768e11faee649e97be686b1973842f84ebaf80c9efa83111c9eae16", "jounal_hash_id": "8a77e2fcd768e11faee649e97be686b1973842f84ebaf80c9efa83111c9eae16", "label": "8a77e2fcd768e11faee649e97be686b1973842f84ebaf80c9efa83111c9eae16", "name": "Public Services Quarterly", "nodeType": "Journal", "shape": "dot", "size": 10}, {"alternate_names": ["Public Serv Q"], "alternate_urls": ["http://www.tandfonline.com/loi/wpsq20"], "color": "#97c2fc", "font": {"color": "white"}, "id": "1e87f1d5-2d4e-42ff-be53-661dc0d01f7c", "issn": "1056-4942", "label": "1e87f1d5-2d4e-42ff-be53-661dc0d01f7c", "name": "Public Services Quarterly", "nodeType": "Venue", "shape": "dot", "size": 10, "type": "journal", "url": "http://www.haworthpress.com/"}, {"authorId": "2243292557", "color": "#97c2fc", "font": {"color": "white"}, "id": "2243292557", "label": "2243292557", "name": "Sharon Whitfield", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "22133909", "color": "#97c2fc", "font": {"color": "white"}, "id": "22133909", "label": "22133909", "name": "Melissa A. Hofmann", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "151496516", "color": "#97c2fc", "font": {"color": "white"}, "id": "151496516", "label": "151496516", "name": "Jieke Shi", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Large Language Models (LLMs) have recently shown remarkable capabilities in various software engineering tasks, spurring the rapid growth of the Large Language Models for Software Engineering (LLM4SE) area. However, limited attention has been paid to developing efficient LLM4SE techniques that demand minimal computational cost, time, and memory resources, as well as green LLM4SE solutions that reduce energy consumption, water usage, and carbon emissions. This paper aims to redirect the focus of the research community towards the efficiency and greenness of LLM4SE, while also sharing potential research directions to achieve this goal. It commences with a brief overview of the significance of LLM4SE and highlights the need for efficient and green LLM4SE solutions. Subsequently, the paper presents a vision for a future where efficient and green LLM4SE revolutionizes the LLM-based software engineering tool landscape, benefiting various stakeholders, including industry, individual practitioners, and society. The paper then delineates a roadmap for future research, outlining specific research paths and potential solutions for the research community to pursue. While not intended to be a definitive guide, the paper aims to inspire further progress, with the ultimate goal of establishing efficient and green LLM4SE as a central element in the future of software engineering.", "arxivId": "2404.04566", "arxivUrl": "https://arxiv.org/abs/2404.04566", "authors": [{"authorId": "151496516", "name": "Jieke Shi", "nodeType": "Author"}, {"authorId": "2287815395", "name": "Zhou Yang", "nodeType": "Author"}, {"authorId": "2257269079", "name": "David Lo", "nodeType": "Author"}], "citationCount": 0, "citationStyles": {"bibtex": "@Inproceedings{Shi2024EfficientAG,\n author = {Jieke Shi and Zhou Yang and David Lo},\n title = {Efficient and Green Large Language Models for Software Engineering: Literature Review, Vision, and the Road Ahead},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 274464926, "doi": "10.48550/arXiv.2404.04566", "externalIds": {"ArXiv": "2404.04566", "CorpusId": 274464926}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.48550/arXiv.2404.04566", "influentialCitationCount": 0, "isOpenAccess": true, "is_complete": true, "journal": null, "label": "10.48550/arXiv.2404.04566", "nodeType": "Paper", "openAccessPdf": "https://arxiv.org/pdf/2404.04566", "paperId": "ac05c44af8ea1157b34e1145170de97261825e4a", "publicationDate": "2024-04-06", "publicationTypes": ["Review"], "publicationVenue": null, "referenceCount": 141, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}, {"category": "Environmental Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "Efficient and Green Large Language Models for Software Engineering: Literature Review, Vision, and the Road Ahead", "url": "https://www.semanticscholar.org/paper/ac05c44af8ea1157b34e1145170de97261825e4a", "venue": "", "version": "", "year": 2024}, {"authorId": "2287815395", "color": "#97c2fc", "font": {"color": "white"}, "id": "2287815395", "label": "2287815395", "name": "Zhou Yang", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2257269079", "color": "#97c2fc", "font": {"color": "white"}, "id": "2257269079", "label": "2257269079", "name": "David Lo", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "The launch of ChatGPT in November 2022 marked a significant advancement in the field of artificial intelligence, particularly in the realm of generative AI (GAI). ChatGPT is based on the Large Language Model (LLM). Use of AI in Cybersecurity can prove to be beneficial as the security analysts are employing AI models for improved detection of threats and quicker response to incidents. The interaction with LLMs needs to be skillfully and tactfully created to get precise and concise response. This technique of crafting queries to interact with the LLM is called prompt engineering. Prompt engineering in vulnerability detection and management is a new trend in the industry to manage cybersecurity threats and weaknesses proactively and effectively. This paper presents an extensive review of the field of prompt engineering in cybersecurity. It is primarily based on a comprehensive analysis of existing literature, encompassing a wide range of sources to provide a thorough overview of the current state and advancements in AI. The review delves into various aspects of prompt engineering, synthesizing key findings and theories from a multitude of scholarly articles and industry reports. This approach ensures a holistic understanding of the AI models including LLMs and how generative AI, in terms of prompt engineering, can be used for cyber-defense.", "authors": [{"authorId": "2325076804", "name": "Neethu Shenoy", "nodeType": "Author"}, {"authorId": "24350971", "name": "Alex V. Mbaziira", "nodeType": "Author"}], "citationCount": 2, "citationStyles": {"bibtex": "@Conference{Shenoy2024AnER,\n author = {Neethu Shenoy and Alex V. Mbaziira},\n booktitle = {2024 International Conference on Electrical, Computer and Energy Technologies (ICECET},\n journal = {2024 International Conference on Electrical, Computer and Energy Technologies (ICECET},\n pages = {1-6},\n title = {An Extended Review: LLM Prompt Engineering in Cyber Defense},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 273222061, "doi": "10.1109/ICECET61485.2024.10698605", "externalIds": {"CorpusId": 273222061, "DOI": "10.1109/ICECET61485.2024.10698605"}, "fieldsOfStudy": null, "font": {"color": "white"}, "from_topic_search": true, "id": "10.1109/ICECET61485.2024.10698605", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"name": "2024 International Conference on Electrical, Computer and Energy Technologies (ICECET", "pages": "1-6", "relationshipType": "PRINTS_ON"}, "label": "10.1109/ICECET61485.2024.10698605", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://api.unpaywall.org/v2/10.1109/ICECET61485.2024.10698605?email=\u003cINSERT_YOUR_EMAIL\u003e or https://doi.org/10.1109/ICECET61485.2024.10698605, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": "CLOSED", "url": ""}, "paperId": "b087cbd57a6b34cb173d20c85aa25420780adf6a", "publicationDate": "2024-07-25", "publicationTypes": ["Conference", "Review"], "publicationVenue": null, "referenceCount": 7, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "An Extended Review: LLM Prompt Engineering in Cyber Defense", "url": "https://www.semanticscholar.org/paper/b087cbd57a6b34cb173d20c85aa25420780adf6a", "venue": "2024 International Conference on Electrical, Computer and Energy Technologies (ICECET", "year": 2024}, {"color": "#97c2fc", "font": {"color": "white"}, "hash_method": "hashlib.sha256", "id": "352d75a7665d45f0b3da572a23150d410e48a483d0a1b969c03f94a39bf256ac", "jounal_hash_id": "352d75a7665d45f0b3da572a23150d410e48a483d0a1b969c03f94a39bf256ac", "label": "352d75a7665d45f0b3da572a23150d410e48a483d0a1b969c03f94a39bf256ac", "name": "2024 International Conference on Electrical, Computer and Energy Technologies (ICECET", "nodeType": "Journal", "shape": "dot", "size": 10}, {"authorId": "2325076804", "color": "#97c2fc", "font": {"color": "white"}, "id": "2325076804", "label": "2325076804", "name": "Neethu Shenoy", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "24350971", "color": "#97c2fc", "font": {"color": "white"}, "id": "24350971", "label": "24350971", "name": "Alex V. Mbaziira", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Represented by ChatGPT and GPT-4, Large Language Models (LLM) based on the Generative Pre-trained Transformer (GPT) have revolutionized the capability of Artificial Intelligence (AI) in natural language processing. In the fields of business and economics, large amounts of research and applications of GPT-based LLMs have been developed and published to automate tasks that mandate advanced human-machine interaction. Nevertheless, there has not been a systematic literature review on GPT-based LLMs in business and economics. To fill this gap, we present our in-progress literature review in this paper focusing on these two related fields. This paper analyzed 30 published research articles and delineated the trends in research, application, prompt engineering and ethical considerations. Our goal is to provide a research framework as well as an application guideline for the fast-growing audience of GPT and LLMs in business and economics. Results of the literature review indicate that many studies are: (1) engaged in creating new applications of GPT-LLM; (2) empirical-qualitative research based on evidenced-oriented data sources; (3) applying diverse methods of prompt engineering; (4) concerned about ethical challenges of GPT-based LLMs.", "authors": [{"authorId": "2281253595", "name": "Yuzhang Han", "nodeType": "Author"}, {"authorId": "2281422653", "name": "Jing Hou", "nodeType": "Author"}, {"authorId": "2280998514", "name": "Yi Sun", "nodeType": "Author"}], "citationCount": 0, "citationStyles": {"bibtex": "@Conference{Han2023ResearchAA,\n author = {Yuzhang Han and Jing Hou and Yi Sun},\n booktitle = {2023 IEEE International Conference on Computing (ICOCO)},\n journal = {2023 IEEE International Conference on Computing (ICOCO)},\n pages = {118-123},\n title = {Research and Application of GPT-Based Large Language Models in Business and Economics: A Systematic Literature Review in Progress},\n year = {2023}\n}\n"}, "color": "#97c2fc", "corpusId": 267202968, "doi": "10.1109/ICOCO59262.2023.10397642", "externalIds": {"CorpusId": 267202968, "DOI": "10.1109/ICOCO59262.2023.10397642"}, "fieldsOfStudy": null, "font": {"color": "white"}, "from_topic_search": true, "id": "10.1109/ICOCO59262.2023.10397642", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"name": "2023 IEEE International Conference on Computing (ICOCO)", "pages": "118-123", "relationshipType": "PRINTS_ON"}, "label": "10.1109/ICOCO59262.2023.10397642", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://api.unpaywall.org/v2/10.1109/ICOCO59262.2023.10397642?email=\u003cINSERT_YOUR_EMAIL\u003e or https://doi.org/10.1109/ICOCO59262.2023.10397642, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": null, "url": ""}, "paperId": "f38b8c116724fc3a4168bc6bd63a6507cceb3666", "publicationDate": "2023-10-09", "publicationTypes": ["Conference", "Review"], "publicationVenue": null, "referenceCount": 43, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "s2-fos-model"}, {"category": "Business", "source": "s2-fos-model"}, {"category": "Economics", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "Research and Application of GPT-Based Large Language Models in Business and Economics: A Systematic Literature Review in Progress", "url": "https://www.semanticscholar.org/paper/f38b8c116724fc3a4168bc6bd63a6507cceb3666", "venue": "2023 IEEE International Conference on Computing (ICOCO)", "year": 2023}, {"color": "#97c2fc", "font": {"color": "white"}, "hash_method": "hashlib.sha256", "id": "ff34b40741816cf9a33f516190fc97ec7fdaefee5f17d6ad14b88c73d16bc5ac", "jounal_hash_id": "ff34b40741816cf9a33f516190fc97ec7fdaefee5f17d6ad14b88c73d16bc5ac", "label": "ff34b40741816cf9a33f516190fc97ec7fdaefee5f17d6ad14b88c73d16bc5ac", "name": "2023 IEEE International Conference on Computing (ICOCO)", "nodeType": "Journal", "shape": "dot", "size": 10}, {"authorId": "2281253595", "color": "#97c2fc", "font": {"color": "white"}, "id": "2281253595", "label": "2281253595", "name": "Yuzhang Han", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2281422653", "color": "#97c2fc", "font": {"color": "white"}, "id": "2281422653", "label": "2281422653", "name": "Jing Hou", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2280998514", "color": "#97c2fc", "font": {"color": "white"}, "id": "2280998514", "label": "2280998514", "name": "Yi Sun", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2040106554", "color": "#97c2fc", "font": {"color": "white"}, "id": "2040106554", "label": "2040106554", "name": "Samuel Ferino", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Many studies exploring the adoption of Large Language Model-based tools for software development by junior developers have emerged in recent years. These studies have sought to understand developers\u0027 perspectives about using those tools, a fundamental pillar for successfully adopting LLM-based tools in Software Engineering. The aim of this paper is to provide an overview of junior software developers\u0027 perspectives and use of LLM-based tools for software engineering (LLM4SE). We conducted a systematic literature review (SLR) following guidelines by Kitchenham et al. on 56 primary studies, applying the definition for junior software developers as software developers with equal or less than five years of experience, including Computer Science/Software Engineering students. We found that the majority of the studies focused on comprehending the different aspects of integrating AI tools in SE. Only 8.9\\% of the studies provide a clear definition for junior software developers, and there is no uniformity. Searching for relevant information is the most common task using LLM tools. ChatGPT was the most common LLM tool present in the studies (and experiments). A majority of the studies (83.9\\%) report both positive and negative perceptions about the impact of adopting LLM tools. We also found and categorised advantages, challenges, and recommendations regarding LLM adoption. Our results indicate that developers are using LLMs not just for code generation, but also to improve their development skills. Critically, they are not just experiencing the benefits of adopting LLM tools, but they are also aware of at least a few LLM limitations, such as the generation of wrong suggestions, potential data leaking, and AI hallucination. Our findings offer implications for software engineering researchers, educators, and developers.", "arxivId": "2503.07556", "arxivUrl": "https://arxiv.org/abs/2503.07556", "authors": [{"authorId": "2040106554", "name": "Samuel Ferino", "nodeType": "Author"}, {"authorId": "3259396", "name": "Rashina Hoda", "nodeType": "Author"}, {"authorId": "2279022894", "name": "John Grundy", "nodeType": "Author"}, {"authorId": "2275887557", "name": "Christoph Treude", "nodeType": "Author"}], "citationCount": 0, "citationStyles": {"bibtex": "@Inproceedings{Ferino2025JuniorSD,\n author = {Samuel Ferino and Rashina Hoda and John Grundy and Christoph Treude},\n title = {Junior Software Developers\u0027 Perspectives on Adopting LLMs for Software Engineering: a Systematic Literature Review},\n year = {2025}\n}\n"}, "color": "#97c2fc", "corpusId": 276928794, "doi": "10.48550/arXiv.2503.07556", "externalIds": {"ArXiv": "2503.07556", "CorpusId": 276928794}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.48550/arXiv.2503.07556", "influentialCitationCount": 0, "isOpenAccess": true, "is_complete": true, "journal": null, "label": "10.48550/arXiv.2503.07556", "nodeType": "Paper", "openAccessPdf": "https://arxiv.org/pdf/2503.07556", "paperId": "8c1c04b871d3b4734ab491d29c8e536f7640880c", "publicationDate": "2025-03-10", "publicationTypes": ["Review"], "publicationVenue": null, "referenceCount": 86, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "Junior Software Developers\u0027 Perspectives on Adopting LLMs for Software Engineering: a Systematic Literature Review", "url": "https://www.semanticscholar.org/paper/8c1c04b871d3b4734ab491d29c8e536f7640880c", "venue": "", "version": "", "year": 2025}, {"authorId": "3259396", "color": "#97c2fc", "font": {"color": "white"}, "id": "3259396", "label": "3259396", "name": "Rashina Hoda", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2279022894", "color": "#97c2fc", "font": {"color": "white"}, "id": "2279022894", "label": "2279022894", "name": "John Grundy", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2275887557", "color": "#97c2fc", "font": {"color": "white"}, "id": "2275887557", "label": "2275887557", "name": "Christoph Treude", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Background Large Language Models (LLMs), advanced AI tools based on transformer architectures, demonstrate significant potential in clinical medicine by enhancing decision support, diagnostics, and medical education. However, their integration into clinical workflows requires rigorous evaluation to ensure reliability, safety, and ethical alignment. Objective This systematic review examines the evaluation parameters and methodologies applied to LLMs in clinical medicine, highlighting their capabilities, limitations, and application trends. Methods A comprehensive review of the literature was conducted across PubMed, Scopus, Web of Science, IEEE Xplore, and arXiv databases, encompassing both peer-reviewed and preprint studies. Studies were screened against predefined inclusion and exclusion criteria to identify original research evaluating LLM performance in medical contexts. Results The results reveal a growing interest in leveraging LLM tools in clinical settings, with 761 studies meeting the inclusion criteria. While general-domain LLMs, particularly ChatGPT and GPT-4, dominated evaluations (93.55%), medical-domain LLMs accounted for only 6.45%. Accuracy emerged as the most commonly assessed parameter (21.78%). Despite these advancements, the evidence base highlights certain limitations and biases across the included studies, emphasizing the need for careful interpretation and robust evaluation frameworks. Conclusions The exponential growth in LLM research underscores their transformative potential in healthcare. However, addressing challenges such as ethical risks, evaluation variability, and underrepresentation of critical specialties will be essential. Future efforts should prioritize standardized frameworks to ensure safe, effective, and equitable LLM integration in clinical practice. Supplementary Information The online version contains supplementary material available at 10.1186/s12911-025-02954-4.", "authors": [{"authorId": "2316712590", "name": "Sina Shool", "nodeType": "Author"}, {"authorId": "2240879473", "name": "Sara Adimi", "nodeType": "Author"}, {"authorId": "2220082602", "name": "Reza Saboori Amleshi", "nodeType": "Author"}, {"authorId": "2349132930", "name": "Ehsan Bitaraf", "nodeType": "Author"}, {"authorId": "2349131938", "name": "Reza Golpira", "nodeType": "Author"}, {"authorId": "2349175332", "name": "Mahmood Tara", "nodeType": "Author"}], "citationCount": 2, "citationStyles": {"bibtex": "@Article{Shool2025ASR,\n author = {Sina Shool and Sara Adimi and Reza Saboori Amleshi and Ehsan Bitaraf and Reza Golpira and Mahmood Tara},\n booktitle = {BMC Medical Informatics Decis. Mak.},\n journal = {BMC Medical Informatics and Decision Making},\n title = {A systematic review of large language model (LLM) evaluations in clinical medicine},\n volume = {25},\n year = {2025}\n}\n"}, "color": "#97c2fc", "corpusId": 276870827, "doi": "10.1186/s12911-025-02954-4", "externalIds": {"CorpusId": 276870827, "DBLP": "journals/midm/ShoolAABGT25", "DOI": "10.1186/s12911-025-02954-4", "PubMed": "40055694", "PubMedCentral": "11889796"}, "fieldsOfStudy": ["Computer Science", "Medicine"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.1186/s12911-025-02954-4", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"name": "BMC Medical Informatics and Decision Making", "relationshipType": "PRINTS_ON", "volume": "25"}, "label": "10.1186/s12911-025-02954-4", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://pmc.ncbi.nlm.nih.gov/articles/PMC11889796, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": "CCBYNCND", "status": null, "url": ""}, "paperId": "705a913fd7153069b99a66c03862657122d9f737", "publicationDate": "2025-03-07", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": null, "referenceCount": 28, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Medicine", "source": "external"}, {"category": "Medicine", "source": "s2-fos-model"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "A systematic review of large language model (LLM) evaluations in clinical medicine", "url": "https://www.semanticscholar.org/paper/705a913fd7153069b99a66c03862657122d9f737", "venue": "BMC Medical Informatics Decis. Mak.", "year": 2025}, {"color": "#97c2fc", "font": {"color": "white"}, "hash_method": "hashlib.sha256", "id": "ba7f95f3eda452140c3ce5b6d216a13ee2652bbe92023096ca5d6e8b519b8177", "jounal_hash_id": "ba7f95f3eda452140c3ce5b6d216a13ee2652bbe92023096ca5d6e8b519b8177", "label": "ba7f95f3eda452140c3ce5b6d216a13ee2652bbe92023096ca5d6e8b519b8177", "name": "BMC Medical Informatics and Decision Making", "nodeType": "Journal", "shape": "dot", "size": 10}, {"authorId": "2316712590", "color": "#97c2fc", "font": {"color": "white"}, "id": "2316712590", "label": "2316712590", "name": "Sina Shool", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2240879473", "color": "#97c2fc", "font": {"color": "white"}, "id": "2240879473", "label": "2240879473", "name": "Sara Adimi", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2220082602", "color": "#97c2fc", "font": {"color": "white"}, "id": "2220082602", "label": "2220082602", "name": "Reza Saboori Amleshi", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2349132930", "color": "#97c2fc", "font": {"color": "white"}, "id": "2349132930", "label": "2349132930", "name": "Ehsan Bitaraf", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2349131938", "color": "#97c2fc", "font": {"color": "white"}, "id": "2349131938", "label": "2349131938", "name": "Reza Golpira", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2349175332", "color": "#97c2fc", "font": {"color": "white"}, "id": "2349175332", "label": "2349175332", "name": "Mahmood Tara", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2316827669", "color": "#97c2fc", "font": {"color": "white"}, "id": "2316827669", "label": "2316827669", "name": "Minjun Zhu", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Large Language Models (LLMs) are increasingly utilized in scientific research assessment, particularly in automated paper review. However, existing LLM-based review systems face significant challenges, including limited domain expertise, hallucinated reasoning, and a lack of structured evaluation. To address these limitations, we introduce DeepReview, a multi-stage framework designed to emulate expert reviewers by incorporating structured analysis, literature retrieval, and evidence-based argumentation. Using DeepReview-13K, a curated dataset with structured annotations, we train DeepReviewer-14B, which outperforms CycleReviewer-70B with fewer tokens. In its best mode, DeepReviewer-14B achieves win rates of 88.21\\% and 80.20\\% against GPT-o1 and DeepSeek-R1 in evaluations. Our work sets a new benchmark for LLM-based paper review, with all resources publicly available. The code, model, dataset and demo have be released in http://ai-researcher.net.", "arxivId": "2503.08569", "arxivUrl": "https://arxiv.org/abs/2503.08569", "authors": [{"authorId": "2316827669", "name": "Minjun Zhu", "nodeType": "Author"}, {"authorId": "2349585725", "name": "Yixuan Weng", "nodeType": "Author"}, {"authorId": "2145500840", "name": "Linyi Yang", "nodeType": "Author"}, {"authorId": "2325943212", "name": "Yue Zhang", "nodeType": "Author"}], "citationCount": 1, "citationStyles": {"bibtex": "@Inproceedings{Zhu2025DeepReviewIL,\n author = {Minjun Zhu and Yixuan Weng and Linyi Yang and Yue Zhang},\n title = {DeepReview: Improving LLM-based Paper Review with Human-like Deep Thinking Process},\n year = {2025}\n}\n"}, "color": "#97c2fc", "corpusId": 276929065, "doi": "10.48550/arXiv.2503.08569", "externalIds": {"ArXiv": "2503.08569", "CorpusId": 276929065}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.48550/arXiv.2503.08569", "influentialCitationCount": 0, "isOpenAccess": true, "is_complete": true, "journal": null, "label": "10.48550/arXiv.2503.08569", "nodeType": "Paper", "openAccessPdf": "https://arxiv.org/pdf/2503.08569", "paperId": "60c8a127e6ae8c8e21dd7edfc187ff7f0d9ae2bd", "publicationDate": "2025-03-11", "publicationTypes": ["Review"], "publicationVenue": null, "referenceCount": 65, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "DeepReview: Improving LLM-based Paper Review with Human-like Deep Thinking Process", "url": "https://www.semanticscholar.org/paper/60c8a127e6ae8c8e21dd7edfc187ff7f0d9ae2bd", "venue": "", "version": "", "year": 2025}, {"authorId": "2349585725", "color": "#97c2fc", "font": {"color": "white"}, "id": "2349585725", "label": "2349585725", "name": "Yixuan Weng", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2145500840", "color": "#97c2fc", "font": {"color": "white"}, "id": "2145500840", "label": "2145500840", "name": "Linyi Yang", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2325943212", "color": "#97c2fc", "font": {"color": "white"}, "id": "2325943212", "label": "2325943212", "name": "Yue Zhang", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2152883102", "color": "#97c2fc", "font": {"color": "white"}, "id": "2152883102", "label": "2152883102", "name": "Hanlei Jin", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Automatic Text Summarization (ATS), utilizing Natural Language Processing (NLP) algorithms, aims to create concise and accurate summaries, thereby significantly reducing the human effort required in processing large volumes of text. ATS has drawn considerable interest in both academic and industrial circles. Many studies have been conducted in the past to survey ATS methods; however, they generally lack practicality for real-world implementations, as they often categorize previous methods from a theoretical standpoint. Moreover, the advent of Large Language Models (LLMs) has altered conventional ATS methods. In this survey, we aim to 1) provide a comprehensive overview of ATS from a ``Process-Oriented Schema\u0027\u0027 perspective, which is best aligned with real-world implementations; 2) comprehensively review the latest LLM-based ATS works; and 3) deliver an up-to-date survey of ATS, bridging the two-year gap in the literature. To the best of our knowledge, this is the first survey to specifically investigate LLM-based ATS methods.", "authors": [{"authorId": "2152883102", "name": "Hanlei Jin", "nodeType": "Author"}, {"authorId": "2290063148", "name": "Yang Zhang", "nodeType": "Author"}, {"authorId": "2216442064", "name": "Dan Meng", "nodeType": "Author"}, {"authorId": "2152812646", "name": "Jun Wang", "nodeType": "Author"}, {"authorId": "2289786817", "name": "Jinghua Tan", "nodeType": "Author"}], "citationCount": 69, "citationStyles": {"bibtex": "@Article{Jin2024ACS,\n author = {Hanlei Jin and Yang Zhang and Dan Meng and Jun Wang and Jinghua Tan},\n booktitle = {arXiv.org},\n journal = {ArXiv},\n title = {A Comprehensive Survey on Process-Oriented Automatic Text Summarization with Exploration of LLM-Based Methods},\n volume = {abs/2403.02901},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 268248096, "doi": "10.48550/arXiv.2403.02901", "externalIds": {"ArXiv": "2403.02901", "CorpusId": 268248096, "DBLP": "journals/corr/abs-2403-02901", "DOI": "10.48550/arXiv.2403.02901"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.48550/arXiv.2403.02901", "influentialCitationCount": 1, "isOpenAccess": false, "is_complete": true, "journal": {"name": "ArXiv", "volume": "abs/2403.02901"}, "label": "10.48550/arXiv.2403.02901", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2403.02901, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": null, "url": ""}, "paperId": "a4e996a6a3df1ac76a28b1e0513bbcb5449e4227", "publicationDate": "2024-03-05", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"alternate_names": ["ArXiv"], "id": "1901e811-ee72-4b20-8f7e-de08cd395a10", "issn": "2331-8422", "name": "arXiv.org", "url": "https://arxiv.org"}, "referenceCount": 379, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "A Comprehensive Survey on Process-Oriented Automatic Text Summarization with Exploration of LLM-Based Methods", "url": "https://www.semanticscholar.org/paper/a4e996a6a3df1ac76a28b1e0513bbcb5449e4227", "venue": "arXiv.org", "year": 2024}, {"authorId": "2290063148", "color": "#97c2fc", "font": {"color": "white"}, "id": "2290063148", "label": "2290063148", "name": "Yang Zhang", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2216442064", "color": "#97c2fc", "font": {"color": "white"}, "id": "2216442064", "label": "2216442064", "name": "Dan Meng", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2152812646", "color": "#97c2fc", "font": {"color": "white"}, "id": "2152812646", "label": "2152812646", "name": "Jun Wang", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2289786817", "color": "#97c2fc", "font": {"color": "white"}, "id": "2289786817", "label": "2289786817", "name": "Jinghua Tan", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2282502075", "color": "#97c2fc", "font": {"color": "white"}, "id": "2282502075", "label": "2282502075", "name": "Yadong Zhang", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "This paper presents a comprehensive survey of the current status and opportunities for Large Language Models (LLMs) in strategic reasoning, a sophisticated form of reasoning that necessitates understanding and predicting adversary actions in multi-agent settings while adjusting strategies accordingly. Strategic reasoning is distinguished by its focus on the dynamic and uncertain nature of interactions among multi-agents, where comprehending the environment and anticipating the behavior of others is crucial. We explore the scopes, applications, methodologies, and evaluation metrics related to strategic reasoning with LLMs, highlighting the burgeoning development in this area and the interdisciplinary approaches enhancing their decision-making performance. It aims to systematize and clarify the scattered literature on this subject, providing a systematic review that underscores the importance of strategic reasoning as a critical cognitive capability and offers insights into future research directions and potential improvements.", "authors": [{"authorId": "2282502075", "name": "Yadong Zhang", "nodeType": "Author"}, {"authorId": "2273419590", "name": "Shaoguang Mao", "nodeType": "Author"}, {"authorId": "2257013193", "name": "Tao Ge", "nodeType": "Author"}, {"authorId": "2193104542", "name": "Xun Wang", "nodeType": "Author"}, {"authorId": "1388060354", "name": "Adrian de Wynter", "nodeType": "Author"}, {"authorId": "2258547658", "name": "Yan Xia", "nodeType": "Author"}, {"authorId": "51198241", "name": "Wenshan Wu", "nodeType": "Author"}, {"authorId": "2212903837", "name": "Ting Song", "nodeType": "Author"}, {"authorId": "2257012647", "name": "Man Lan", "nodeType": "Author"}, {"authorId": "2249539478", "name": "Furu Wei", "nodeType": "Author"}], "citationCount": 47, "citationStyles": {"bibtex": "@Article{Zhang2024LLMAA,\n author = {Yadong Zhang and Shaoguang Mao and Tao Ge and Xun Wang and Adrian de Wynter and Yan Xia and Wenshan Wu and Ting Song and Man Lan and Furu Wei},\n booktitle = {arXiv.org},\n journal = {ArXiv},\n title = {LLM as a Mastermind: A Survey of Strategic Reasoning with Large Language Models},\n volume = {abs/2404.01230},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 268819803, "doi": "10.48550/arXiv.2404.01230", "externalIds": {"ArXiv": "2404.01230", "CorpusId": 268819803, "DBLP": "journals/corr/abs-2404-01230", "DOI": "10.48550/arXiv.2404.01230"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.48550/arXiv.2404.01230", "influentialCitationCount": 2, "isOpenAccess": false, "is_complete": true, "journal": {"name": "ArXiv", "volume": "abs/2404.01230"}, "label": "10.48550/arXiv.2404.01230", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2404.01230, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": null, "url": ""}, "paperId": "ac8bc36c253c8593492afc2db620c01b152dc778", "publicationDate": "2024-04-01", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"alternate_names": ["ArXiv"], "id": "1901e811-ee72-4b20-8f7e-de08cd395a10", "issn": "2331-8422", "name": "arXiv.org", "url": "https://arxiv.org"}, "referenceCount": 92, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "LLM as a Mastermind: A Survey of Strategic Reasoning with Large Language Models", "url": "https://www.semanticscholar.org/paper/ac8bc36c253c8593492afc2db620c01b152dc778", "venue": "arXiv.org", "year": 2024}, {"authorId": "2273419590", "color": "#97c2fc", "font": {"color": "white"}, "id": "2273419590", "label": "2273419590", "name": "Shaoguang Mao", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2257013193", "color": "#97c2fc", "font": {"color": "white"}, "id": "2257013193", "label": "2257013193", "name": "Tao Ge", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2193104542", "color": "#97c2fc", "font": {"color": "white"}, "id": "2193104542", "label": "2193104542", "name": "Xun Wang", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "1388060354", "color": "#97c2fc", "font": {"color": "white"}, "id": "1388060354", "label": "1388060354", "name": "Adrian de Wynter", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2258547658", "color": "#97c2fc", "font": {"color": "white"}, "id": "2258547658", "label": "2258547658", "name": "Yan Xia", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "51198241", "color": "#97c2fc", "font": {"color": "white"}, "id": "51198241", "label": "51198241", "name": "Wenshan Wu", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2212903837", "color": "#97c2fc", "font": {"color": "white"}, "id": "2212903837", "label": "2212903837", "name": "Ting Song", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2257012647", "color": "#97c2fc", "font": {"color": "white"}, "id": "2257012647", "label": "2257012647", "name": "Man Lan", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2249539478", "color": "#97c2fc", "font": {"color": "white"}, "id": "2249539478", "label": "2249539478", "name": "Furu Wei", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "With the rapid advancements of large language models (LLMs), information retrieval (IR) systems, such as search engines and recommender systems, have undergone a significant paradigm shift. This evolution, while heralding new opportunities, introduces emerging challenges, particularly in terms of biases and unfairness, which may threaten the information ecosystem. In this paper, we present a comprehensive survey of existing works on emerging and pressing bias and unfairness issues in IR systems when the integration of LLMs. We first unify bias and unfairness issues as distribution mismatch problems, providing a groundwork for categorizing various mitigation strategies through distribution alignment. Subsequently, we systematically delve into the specific bias and unfairness issues arising from three critical stages of LLMs integration into IR systems: data collection, model development, and result evaluation. In doing so, we meticulously review and analyze recent literature, focusing on the definitions, characteristics, and corresponding mitigation strategies associated with these issues. Finally, we identify and highlight some open problems and challenges for future work, aiming to inspire researchers and stakeholders in the IR field and beyond to better understand and mitigate bias and unfairness issues of IR in this LLM era. We also consistently maintain a GitHub repository for the relevant papers and resources in this rising direction at https://github.com/KID-22/LLM-IR-Bias-Fairness-Survey.", "authors": [{"authorId": "2155892801", "name": "Sunhao Dai", "nodeType": "Author"}, {"authorId": "2153078929", "name": "Chen Xu", "nodeType": "Author"}, {"authorId": "2202745", "name": "Shicheng Xu", "nodeType": "Author"}, {"authorId": "2263589454", "name": "Liang Pang", "nodeType": "Author"}, {"authorId": "2297820120", "name": "Zhenhua Dong", "nodeType": "Author"}, {"authorId": "2266437969", "name": "Jun Xu", "nodeType": "Author"}], "citationCount": 49, "citationStyles": {"bibtex": "@Article{Dai2024BiasAU,\n author = {Sunhao Dai and Chen Xu and Shicheng Xu and Liang Pang and Zhenhua Dong and Jun Xu},\n booktitle = {Knowledge Discovery and Data Mining},\n pages = {6437-6447},\n title = {Bias and Unfairness in Information Retrieval Systems: New Challenges in the LLM Era},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 269188154, "doi": "10.1145/3637528.3671458", "externalIds": {"ArXiv": "2404.11457", "CorpusId": 269188154, "DBLP": "conf/kdd/DaiXXPDX24", "DOI": "10.1145/3637528.3671458"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.1145/3637528.3671458", "influentialCitationCount": 2, "isOpenAccess": true, "is_complete": true, "journal": {"pages": "6437-6447"}, "label": "10.1145/3637528.3671458", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2404.11457, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": "CCBY", "status": "HYBRID", "url": "https://dl.acm.org/doi/pdf/10.1145/3637528.3671458"}, "paperId": "96b2902eba473d1be9e7b38b3c58c867bdca4f08", "publicationDate"
