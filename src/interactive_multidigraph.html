64ed79d5bd5f3b127823461f0f7cb92dc3fc2ca47f5f05ae21ba31d3a9f6c", "label": "68864ed79d5bd5f3b127823461f0f7cb92dc3fc2ca47f5f05ae21ba31d3a9f6c", "name": "Value in Health", "nodeType": "Journal", "shape": "dot", "size": 10}, {"alternate_names": ["Value Health"], "alternate_urls": ["https://www.journals.elsevier.com/value-in-health", "http://www.blackwell-synergy.com/member/institutions/issuelist.asp?journal=vhe", "http://www.sciencedirect.com/science/journal/10983015"], "color": "#97c2fc", "font": {"color": "white"}, "id": "60c63453-9b83-43f1-bb33-b1c3274f1f9d", "issn": "1098-3015", "label": "60c63453-9b83-43f1-bb33-b1c3274f1f9d", "name": "Value in Health", "nodeType": "Venue", "shape": "dot", "size": 10, "type": "journal", "url": "http://www.blackwell-synergy.com/Journals/member/institutions/issuelist.asp?journal=vhe"}, {"authorId": "2276260673", "color": "#97c2fc", "font": {"color": "white"}, "id": "2276260673", "label": "2276260673", "name": "H. Rathi", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2276271702", "color": "#97c2fc", "font": {"color": "white"}, "id": "2276271702", "label": "2276271702", "name": "A. Malik", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2276275100", "color": "#97c2fc", "font": {"color": "white"}, "id": "2276275100", "label": "2276275100", "name": "D.C. Behera", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2276275338", "color": "#97c2fc", "font": {"color": "white"}, "id": "2276275338", "label": "2276275338", "name": "G. Kamboj", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "The recent emergence of LLM-based code generation models can potentially transform programming education. To pinpoint the current state of research on using LLM-based code generators to support the teaching and learning of programming, we conducted a systematic literature review of 21 papers published since 2018. The review focuses on (1) the teaching and learning practices in programming education that utilized LLM-based code generation models, (2) characteristics and (3) performance indicators of the models, and (4) aspects to consider when utilizing the models in programming education, including the risks and challenges. We found that the most commonly reported uses of LLM-based code generation models for teachers are generating assignments and evaluating student work, while for students, the models function as virtual tutors. We identified that the models exhibit accuracy limitations; generated content often contains minor errors that are manageable by instructors but pose risks for novice learners. Moreover, risks such as academic misconduct and over-reliance on the models are critical when considering integrating these models into education. Overall, LLM-based code generation models can be an assistive tool for both learners and instructors if the risks are mitigated.", "authors": [{"authorId": "2290817444", "name": "Doga Cambaz", "nodeType": "Author"}, {"authorId": "2290756779", "name": "Xiaoling Zhang", "nodeType": "Author"}], "citationCount": 18, "citationStyles": {"bibtex": "@Article{Cambaz2024UseOA,\n author = {Doga Cambaz and Xiaoling Zhang},\n booktitle = {Technical Symposium on Computer Science Education},\n journal = {Proceedings of the 55th ACM Technical Symposium on Computer Science Education V. 1},\n title = {Use of AI-driven Code Generation Models in Teaching and Learning Programming: a Systematic Literature Review},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 268348556, "doi": "10.1145/3626252.3630958", "externalIds": {"CorpusId": 268348556, "DBLP": "conf/sigcse/CambazZ24", "DOI": "10.1145/3626252.3630958"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.1145/3626252.3630958", "influentialCitationCount": 1, "isOpenAccess": true, "is_complete": true, "journal": {"name": "Proceedings of the 55th ACM Technical Symposium on Computer Science Education V. 1", "relationshipType": "PRINTS_ON"}, "label": "10.1145/3626252.3630958", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://api.unpaywall.org/v2/10.1145/3626252.3630958?email=\u003cINSERT_YOUR_EMAIL\u003e or https://doi.org/10.1145/3626252.3630958, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": "mit", "status": "GREEN", "url": "https://repository.tudelft.nl/islandora/object/uuid%3A4071531b-2dd0-4001-b67c-6351761d4821/datastream/OBJ/download"}, "paperId": "04562d29a24c51e146989faeedfbbf37e8e8c44e", "publicationDate": "2024-03-07", "publicationTypes": ["JournalArticle", "Book", "Conference", "Review"], "publicationVenue": {"alternate_names": ["SIGCSE", "Tech Symp Comput Sci Educ"], "id": "2c9ecac6-f875-4a9b-acc2-10bd9f6782df", "name": "Technical Symposium on Computer Science Education", "nodeType": "Venue", "type": "conference", "url": "http://www.sigcse.org/"}, "referenceCount": 28, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}, {"category": "Education", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "Use of AI-driven Code Generation Models in Teaching and Learning Programming: a Systematic Literature Review", "url": "https://www.semanticscholar.org/paper/04562d29a24c51e146989faeedfbbf37e8e8c44e", "venue": "Technical Symposium on Computer Science Education", "year": 2024}, {"color": "#97c2fc", "font": {"color": "white"}, "hash_method": "hashlib.sha256", "id": "b1665624d3c99da455ab23ca813dd33f53ef20a6da02493045118e42853ddd11", "jounal_hash_id": "b1665624d3c99da455ab23ca813dd33f53ef20a6da02493045118e42853ddd11", "label": "b1665624d3c99da455ab23ca813dd33f53ef20a6da02493045118e42853ddd11", "name": "Proceedings of the 55th ACM Technical Symposium on Computer Science Education V. 1", "nodeType": "Journal", "shape": "dot", "size": 10}, {"alternate_names": ["SIGCSE", "Tech Symp Comput Sci Educ"], "color": "#97c2fc", "font": {"color": "white"}, "id": "2c9ecac6-f875-4a9b-acc2-10bd9f6782df", "label": "2c9ecac6-f875-4a9b-acc2-10bd9f6782df", "name": "Technical Symposium on Computer Science Education", "nodeType": "Venue", "shape": "dot", "size": 10, "type": "conference", "url": "http://www.sigcse.org/"}, {"authorId": "2290817444", "color": "#97c2fc", "font": {"color": "white"}, "id": "2290817444", "label": "2290817444", "name": "Doga Cambaz", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2290756779", "color": "#97c2fc", "font": {"color": "white"}, "id": "2290756779", "label": "2290756779", "name": "Xiaoling Zhang", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "144992211", "color": "#97c2fc", "font": {"color": "white"}, "id": "144992211", "label": "144992211", "name": "Shubham Agarwal", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Conducting literature reviews for scientific papers is essential for understanding research, its limitations, and building on existing work. It is a tedious task which makes an automatic literature review generator appealing. Unfortunately, many existing works that generate such reviews using Large Language Models (LLMs) have significant limitations. They tend to hallucinate-generate non-factual information-and ignore the latest research they have not been trained on. To address these limitations, we propose a toolkit that operates on Retrieval Augmented Generation (RAG) principles, specialized prompting and instructing techniques with the help of LLMs. Our system first initiates a web search to retrieve relevant papers by summarizing user-provided abstracts into keywords using an off-the-shelf LLM. Authors can enhance the search by supplementing it with relevant papers or keywords, contributing to a tailored retrieval process. Second, the system re-ranks the retrieved papers based on the user-provided abstract. Finally, the related work section is generated based on the re-ranked results and the abstract. There is a substantial reduction in time and effort for literature review compared to traditional methods, establishing our toolkit as an efficient alternative. Our project page including the demo and toolkit can be accessed here: https://litllm.github.io", "authors": [{"authorId": "144992211", "name": "Shubham Agarwal", "nodeType": "Author"}, {"authorId": "3266173", "name": "I. Laradji", "nodeType": "Author"}, {"authorId": "1778839", "name": "Laurent Charlin", "nodeType": "Author"}, {"authorId": "2275240361", "name": "Christopher Pal", "nodeType": "Author"}], "citationCount": 17, "citationStyles": {"bibtex": "@Article{Agarwal2024LitLLMAT,\n author = {Shubham Agarwal and I. Laradji and Laurent Charlin and Christopher Pal},\n booktitle = {arXiv.org},\n journal = {ArXiv},\n title = {LitLLM: A Toolkit for Scientific Literature Review},\n volume = {abs/2402.01788},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 267412619, "doi": "10.48550/arXiv.2402.01788", "externalIds": {"ArXiv": "2402.01788", "CorpusId": 267412619, "DBLP": "journals/corr/abs-2402-01788", "DOI": "10.48550/arXiv.2402.01788"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.48550/arXiv.2402.01788", "influentialCitationCount": 1, "isOpenAccess": false, "is_complete": true, "journal": {"name": "ArXiv", "volume": "abs/2402.01788"}, "label": "10.48550/arXiv.2402.01788", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2402.01788, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": null, "url": ""}, "paperId": "fd30d3189b3bc3295ddad05ac1f683ce41f5e9cb", "publicationDate": "2024-02-02", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"alternate_names": ["ArXiv"], "id": "1901e811-ee72-4b20-8f7e-de08cd395a10", "issn": "2331-8422", "name": "arXiv.org", "url": "https://arxiv.org"}, "referenceCount": 41, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "LitLLM: A Toolkit for Scientific Literature Review", "url": "https://www.semanticscholar.org/paper/fd30d3189b3bc3295ddad05ac1f683ce41f5e9cb", "venue": "arXiv.org", "year": 2024}, {"abstract": "Literature reviews are an essential component of scientific research, but they remain time-intensive and challenging to write, especially due to the recent influx of research papers. This paper explores the zero-shot abilities of recent Large Language Models (LLMs) in assisting with the writing of literature reviews based on an abstract. We decompose the task into two components: 1. Retrieving related works given a query abstract, and 2. Writing a literature review based on the retrieved results. We analyze how effective LLMs are for both components. For retrieval, we introduce a novel two-step search strategy that first uses an LLM to extract meaningful keywords from the abstract of a paper and then retrieves potentially relevant papers by querying an external knowledge base. Additionally, we study a prompting-based re-ranking mechanism with attribution and show that re-ranking doubles the normalized recall compared to naive search methods, while providing insights into the LLM\u0027s decision-making process. In the generation phase, we propose a two-step approach that first outlines a plan for the review and then executes steps in the plan to generate the actual review. To evaluate different LLM-based literature review methods, we create test sets from arXiv papers using a protocol designed for rolling use with newly released LLMs to avoid test set contamination in zero-shot evaluations. We release this evaluation protocol to promote additional research and development in this regard. Our empirical results suggest that LLMs show promising potential for writing literature reviews when the task is decomposed into smaller components of retrieval and planning. Our project page including a demonstration system and toolkit can be accessed here: https://litllm.github.io.", "arxivId": "2412.15249", "arxivUrl": "https://arxiv.org/abs/2412.15249", "authors": [{"authorId": "144992211", "name": "Shubham Agarwal"}, {"authorId": "2267339519", "name": "Gaurav Sahu", "nodeType": "Author"}, {"authorId": "2310436656", "name": "Abhay Puri", "nodeType": "Author"}, {"authorId": "3266173", "name": "I. Laradji"}, {"authorId": "1729912", "name": "K. Dvijotham", "nodeType": "Author"}, {"authorId": "2336738047", "name": "Jason Stanley", "nodeType": "Author"}, {"authorId": "2336737850", "name": "Laurent Charlin", "nodeType": "Author"}, {"authorId": "2275240361", "name": "Christopher Pal"}], "citationCount": 0, "citationStyles": {"bibtex": "@Inproceedings{Agarwal2024LitLLMsLF,\n author = {Shubham Agarwal and Gaurav Sahu and Abhay Puri and I. Laradji and K. Dvijotham and Jason Stanley and Laurent Charlin and Christopher Pal},\n title = {LitLLMs, LLMs for Literature Review: Are we there yet?},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 274965768, "doi": "10.48550/arXiv.2412.15249", "externalIds": {"ArXiv": "2412.15249", "CorpusId": 274965768}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.48550/arXiv.2412.15249", "influentialCitationCount": 0, "isOpenAccess": true, "is_complete": true, "journal": null, "label": "10.48550/arXiv.2412.15249", "nodeType": "Paper", "openAccessPdf": "https://arxiv.org/pdf/2412.15249", "paperId": "3bf29a0420b1042f5e0a319c27cb32d46d9cde3e", "publicationDate": "2024-12-15", "publicationTypes": ["Review"], "publicationVenue": null, "referenceCount": 82, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "LitLLMs, LLMs for Literature Review: Are we there yet?", "url": "https://www.semanticscholar.org/paper/3bf29a0420b1042f5e0a319c27cb32d46d9cde3e", "venue": "", "version": "", "year": 2024}, {"authorId": "3266173", "color": "#97c2fc", "font": {"color": "white"}, "id": "3266173", "label": "3266173", "name": "I. Laradji", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "1778839", "color": "#97c2fc", "font": {"color": "white"}, "id": "1778839", "label": "1778839", "name": "Laurent Charlin", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2275240361", "color": "#97c2fc", "font": {"color": "white"}, "id": "2275240361", "label": "2275240361", "name": "Christopher Pal", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "1409701329", "color": "#97c2fc", "font": {"color": "white"}, "id": "1409701329", "label": "1409701329", "name": "Quanjun Zhang", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Automated Program Repair (APR) attempts to patch software bugs and reduce manual debugging efforts. Very recently, with the advances in Large Language Models (LLMs), an increasing number of APR techniques have been proposed, facilitating software development and maintenance and demonstrating remarkable performance. However, due to ongoing explorations in the LLM-based APR field, it is challenging for researchers to understand the current achievements, challenges, and potential opportunities. This work provides the first systematic literature review to summarize the applications of LLMs in APR between 2020 and 2024. We analyze 127 relevant papers from LLMs, APR and their integration perspectives. First, we categorize existing popular LLMs that are applied to support APR and outline three types of utilization strategies for their deployment. Besides, we detail some specific repair scenarios that benefit from LLMs, e.g., semantic bugs and security vulnerabilities. Furthermore, we discuss several critical aspects of integrating LLMs into APR research, e.g., input forms and open science. Finally, we highlight a set of challenges remaining to be investigated and the potential guidelines for future research. Overall, our paper provides a systematic overview of the research landscape to the APR community, helping researchers gain a comprehensive understanding of achievements and promote future research.", "authors": [{"authorId": "1409701329", "name": "Quanjun Zhang", "nodeType": "Author"}, {"authorId": "2239197945", "name": "Chunrong Fang", "nodeType": "Author"}, {"authorId": "2276541220", "name": "Yang Xie", "nodeType": "Author"}, {"authorId": "2109179504", "name": "Yuxiang Ma", "nodeType": "Author"}, {"authorId": "3433022", "name": "Weisong Sun", "nodeType": "Author"}, {"authorId": "2276454592", "name": "Yun Yang", "nodeType": "Author"}, {"authorId": "2238950128", "name": "Zhenyu Chen", "nodeType": "Author"}], "citationCount": 21, "citationStyles": {"bibtex": "@Article{Zhang2024ASL,\n author = {Quanjun Zhang and Chunrong Fang and Yang Xie and Yuxiang Ma and Weisong Sun and Yun Yang and Zhenyu Chen},\n booktitle = {arXiv.org},\n journal = {ArXiv},\n title = {A Systematic Literature Review on Large Language Models for Automated Program Repair},\n volume = {abs/2405.01466},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 269502453, "doi": "10.48550/arXiv.2405.01466", "externalIds": {"ArXiv": "2405.01466", "CorpusId": 269502453, "DBLP": "journals/corr/abs-2405-01466", "DOI": "10.48550/arXiv.2405.01466"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.48550/arXiv.2405.01466", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"name": "ArXiv", "volume": "abs/2405.01466"}, "label": "10.48550/arXiv.2405.01466", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2405.01466, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": null, "url": ""}, "paperId": "ad329f2e6a7302577ae255a7b78f94644817c40b", "publicationDate": "2024-05-02", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"alternate_names": ["ArXiv"], "id": "1901e811-ee72-4b20-8f7e-de08cd395a10", "issn": "2331-8422", "name": "arXiv.org", "url": "https://arxiv.org"}, "referenceCount": 183, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "A Systematic Literature Review on Large Language Models for Automated Program Repair", "url": "https://www.semanticscholar.org/paper/ad329f2e6a7302577ae255a7b78f94644817c40b", "venue": "arXiv.org", "year": 2024}, {"authorId": "2239197945", "color": "#97c2fc", "font": {"color": "white"}, "id": "2239197945", "label": "2239197945", "name": "Chunrong Fang", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2276541220", "color": "#97c2fc", "font": {"color": "white"}, "id": "2276541220", "label": "2276541220", "name": "Yang Xie", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2109179504", "color": "#97c2fc", "font": {"color": "white"}, "id": "2109179504", "label": "2109179504", "name": "Yuxiang Ma", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "3433022", "color": "#97c2fc", "font": {"color": "white"}, "id": "3433022", "label": "3433022", "name": "Weisong Sun", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2276454592", "color": "#97c2fc", "font": {"color": "white"}, "id": "2276454592", "label": "2276454592", "name": "Yun Yang", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2238950128", "color": "#97c2fc", "font": {"color": "white"}, "id": "2238950128", "label": "2238950128", "name": "Zhenyu Chen", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "With generative artificial intelligence (GenAI), particularly large language models (LLMs), continuing to make inroads in healthcare, assessing LLMs with human evaluations is essential to assuring safety and effectiveness. This study reviews existing literature on human evaluation methodologies for LLMs in healthcare across various medical specialties and addresses factors such as evaluation dimensions, sample types and sizes, selection, and recruitment of evaluators, frameworks and metrics, evaluation process, and statistical analysis type. Our literature review of 142 studies shows gaps in reliability, generalizability, and applicability of current human evaluation practices. To overcome such significant obstacles to healthcare LLM developments and deployments, we propose QUEST, a comprehensive and practical framework for human evaluation of LLMs covering three phases of workflow: Planning, Implementation and Adjudication, and Scoring and Review. QUEST is designed with five proposed evaluation principles: Quality of Information, Understanding and Reasoning, Expression Style and Persona, Safety and Harm, and Trust and Confidence.", "authors": [{"authorId": "2291923131", "name": "Thomas Yu Chow Tam", "nodeType": "Author"}, {"authorId": "2158366736", "name": "Sonish Sivarajkumar", "nodeType": "Author"}, {"authorId": "49244137", "name": "S. Kapoor", "nodeType": "Author"}, {"authorId": "2300097837", "name": "Alisa V Stolyar", "nodeType": "Author"}, {"authorId": "2280147434", "name": "Katelyn Polanska", "nodeType": "Author"}, {"authorId": "2300098342", "name": "Karleigh R McCarthy", "nodeType": "Author"}, {"authorId": "2184774326", "name": "Hunter Osterhoudt", "nodeType": "Author"}, {"authorId": "2280196831", "name": "Xizhi Wu", "nodeType": "Author"}, {"authorId": "2280965329", "name": "Shyam Visweswaran", "nodeType": "Author"}, {"authorId": "145097134", "name": "S. Fu", "nodeType": "Author"}], "citationCount": 18, "citationStyles": {"bibtex": "@Article{Tam2024AFF,\n author = {Thomas Yu Chow Tam and Sonish Sivarajkumar and S. Kapoor and Alisa V Stolyar and Katelyn Polanska and Karleigh R McCarthy and Hunter Osterhoudt and Xizhi Wu and Shyam Visweswaran and S. Fu and Piyush Mathur and Giovanni E. Cacciamani and Cong Sun and Yifan Peng and Yanshan Wang},\n booktitle = {npj Digit. Medicine},\n journal = {NPJ Digital Medicine},\n title = {A framework for human evaluation of large language models in healthcare derived from literature review},\n volume = {7},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 269605872, "doi": "10.1038/s41746-024-01258-7", "externalIds": {"ArXiv": "2405.02559", "CorpusId": 269605872, "DBLP": "journals/npjdm/TamSKSPMOWVFMCSPW24", "DOI": "10.1038/s41746-024-01258-7", "PubMed": "39333376", "PubMedCentral": "11437138"}, "fieldsOfStudy": ["Medicine", "Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.1038/s41746-024-01258-7", "influentialCitationCount": 0, "isOpenAccess": true, "is_complete": true, "journal": {"name": "NPJ Digital Medicine", "relationshipType": "PRINTS_ON", "volume": "7"}, "label": "10.1038/s41746-024-01258-7", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2405.02559, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": "CCBY", "status": "GOLD", "url": "https://doi.org/10.1038/s41746-024-01258-7"}, "paperId": "a8d23d47b617f345a8fb3587d23edd83fcb53c55", "publicationDate": "2024-05-04", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": null, "referenceCount": 110, "s2FieldsOfStudy": [{"category": "Medicine", "source": "external"}, {"category": "Computer Science", "source": "external"}, {"category": "Medicine", "source": "s2-fos-model"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "A framework for human evaluation of large language models in healthcare derived from literature review", "url": "https://www.semanticscholar.org/paper/a8d23d47b617f345a8fb3587d23edd83fcb53c55", "venue": "npj Digit. Medicine", "year": 2024}, {"color": "#97c2fc", "font": {"color": "white"}, "hash_method": "hashlib.sha256", "id": "d816b7878866a09543cb3c78b6daa67fe9cec2434af08342b8a3bbd0788dadaa", "jounal_hash_id": "d816b7878866a09543cb3c78b6daa67fe9cec2434af08342b8a3bbd0788dadaa", "label": "d816b7878866a09543cb3c78b6daa67fe9cec2434af08342b8a3bbd0788dadaa", "name": "NPJ Digital Medicine", "nodeType": "Journal", "shape": "dot", "size": 10}, {"authorId": "2291923131", "color": "#97c2fc", "font": {"color": "white"}, "id": "2291923131", "label": "2291923131", "name": "Thomas Yu Chow Tam", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2158366736", "color": "#97c2fc", "font": {"color": "white"}, "id": "2158366736", "label": "2158366736", "name": "Sonish Sivarajkumar", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "49244137", "color": "#97c2fc", "font": {"color": "white"}, "id": "49244137", "label": "49244137", "name": "S. Kapoor", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2300097837", "color": "#97c2fc", "font": {"color": "white"}, "id": "2300097837", "label": "2300097837", "name": "Alisa V Stolyar", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2280147434", "color": "#97c2fc", "font": {"color": "white"}, "id": "2280147434", "label": "2280147434", "name": "Katelyn Polanska", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2300098342", "color": "#97c2fc", "font": {"color": "white"}, "id": "2300098342", "label": "2300098342", "name": "Karleigh R McCarthy", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2184774326", "color": "#97c2fc", "font": {"color": "white"}, "id": "2184774326", "label": "2184774326", "name": "Hunter Osterhoudt", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2280196831", "color": "#97c2fc", "font": {"color": "white"}, "id": "2280196831", "label": "2280196831", "name": "Xizhi Wu", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2280965329", "color": "#97c2fc", "font": {"color": "white"}, "id": "2280965329", "label": "2280965329", "name": "Shyam Visweswaran", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "145097134", "color": "#97c2fc", "font": {"color": "white"}, "id": "145097134", "label": "145097134", "name": "S. Fu", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2273913510", "color": "#97c2fc", "font": {"color": "white"}, "id": "2273913510", "label": "2273913510", "name": "Dmitry Scherbakov", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Objective: This study aims to summarize the usage of Large Language Models (LLMs) in the process of creating a scientific review. We look at the range of stages in a review that can be automated and assess the current state-of-the-art research projects in the field. Materials and Methods: The search was conducted in June 2024 in PubMed, Scopus, Dimensions, and Google Scholar databases by human reviewers. Screening and extraction process took place in Covidence with the help of LLM add-on which uses OpenAI gpt-4o model. ChatGPT was used to clean extracted data and generate code for figures in this manuscript, ChatGPT and Scite.ai were used in drafting all components of the manuscript, except the methods and discussion sections. Results: 3,788 articles were retrieved, and 172 studies were deemed eligible for the final review. ChatGPT and GPT-based LLM emerged as the most dominant architecture for review automation (n=126, 73.2%). A significant number of review automation projects were found, but only a limited number of papers (n=26, 15.1%) were actual reviews that used LLM during their creation. Most citations focused on automation of a particular stage of review, such as Searching for publications (n=60, 34.9%), and Data extraction (n=54, 31.4%). When comparing pooled performance of GPT-based and BERT-based models, the former were better in data extraction with mean precision 83.0% (SD=10.4), and recall 86.0% (SD=9.8), while being slightly less accurate in title and abstract screening stage (Maccuracy=77.3%, SD=13.0). Discussion/Conclusion: Our LLM-assisted systematic review revealed a significant number of research projects related to review automation using LLMs. The results looked promising, and we anticipate that LLMs will change in the near future the way the scientific reviews are conducted.", "authors": [{"authorId": "2273913510", "name": "Dmitry Scherbakov", "nodeType": "Author"}, {"authorId": "1999324", "name": "Nina C. Hubig", "nodeType": "Author"}, {"authorId": "2007176690", "name": "V. Jansari", "nodeType": "Author"}, {"authorId": "2320303855", "name": "Alexander Bakumenko", "nodeType": "Author"}, {"authorId": "2261910331", "name": "Leslie A Lenert", "nodeType": "Author"}], "citationCount": 2, "citationStyles": {"bibtex": "@Article{Scherbakov2024TheEO,\n author = {Dmitry Scherbakov and Nina C. Hubig and V. Jansari and Alexander Bakumenko and Leslie A Lenert},\n booktitle = {arXiv.org},\n journal = {ArXiv},\n title = {The emergence of Large Language Models (LLM) as a tool in literature reviews: an LLM automated systematic review},\n volume = {abs/2409.04600},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 272524543, "doi": "10.48550/arXiv.2409.04600", "externalIds": {"ArXiv": "2409.04600", "CorpusId": 272524543, "DBLP": "journals/corr/abs-2409-04600", "DOI": "10.48550/arXiv.2409.04600"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.48550/arXiv.2409.04600", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"name": "ArXiv", "volume": "abs/2409.04600"}, "label": "10.48550/arXiv.2409.04600", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2409.04600, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": null, "url": ""}, "paperId": "65871d16002bb4c2d34f804801cb60f9774140b0", "publicationDate": "2024-09-06", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"alternate_names": ["ArXiv"], "id": "1901e811-ee72-4b20-8f7e-de08cd395a10", "issn": "2331-8422", "name": "arXiv.org", "url": "https://arxiv.org"}, "referenceCount": 0, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "The emergence of Large Language Models (LLM) as a tool in literature reviews: an LLM automated systematic review", "url": "https://www.semanticscholar.org/paper/65871d16002bb4c2d34f804801cb60f9774140b0", "venue": "arXiv.org", "year": 2024}, {"authorId": "1999324", "color": "#97c2fc", "font": {"color": "white"}, "id": "1999324", "label": "1999324", "name": "Nina C. Hubig", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2007176690", "color": "#97c2fc", "font": {"color": "white"}, "id": "2007176690", "label": "2007176690", "name": "V. Jansari", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2320303855", "color": "#97c2fc", "font": {"color": "white"}, "id": "2320303855", "label": "2320303855", "name": "Alexander Bakumenko", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2261910331", "color": "#97c2fc", "font": {"color": "white"}, "id": "2261910331", "label": "2261910331", "name": "Leslie A Lenert", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Background The integration of large language models (LLMs) like ChatGPT in diagnostic medicine, with a focus on digital pathology, has garnered significant attention. However, understanding the challenges and barriers associated with the use of LLMs in this context is crucial for their successful implementation. Methods A scoping review was conducted to explore the challenges and barriers of using LLMs, in diagnostic medicine with a focus on digital pathology. A comprehensive search was conducted using electronic databases, including PubMed and Google Scholar, for relevant articles published within the past four years. The selected articles were critically analyzed to identify and summarize the challenges and barriers reported in the literature. Results The scoping review identified several challenges and barriers associated with the use of LLMs in diagnostic medicine. These included limitations in contextual understanding and interpretability, biases in training data, ethical considerations, impact on healthcare professionals, and regulatory concerns. Contextual understanding and interpretability challenges arise due to the lack of true understanding of medical concepts and lack of these models being explicitly trained on medical records selected by trained professionals, and the black-box nature of LLMs. Biases in training data pose a risk of perpetuating disparities and inaccuracies in diagnoses. Ethical considerations include patient privacy, data security, and responsible AI use. The integration of LLMs may impact healthcare professionals\u2019 autonomy and decision-making abilities. Regulatory concerns surround the need for guidelines and frameworks to ensure safe and ethical implementation. Conclusion The scoping review highlights the challenges and barriers of using LLMs in diagnostic medicine with a focus on digital pathology. Understanding these challenges is essential for addressing the limitations and developing strategies to overcome barriers. It is critical for health professionals to be involved in the selection of data and fine tuning of the models. Further research, validation, and collaboration between AI developers, healthcare professionals, and regulatory bodies are necessary to ensure the responsible and effective integration of LLMs in diagnostic medicine.", "authors": [{"authorId": "2072328589", "name": "E. Ullah", "nodeType": "Author"}, {"authorId": "2256409825", "name": "Anil Parwani", "nodeType": "Author"}, {"authorId": "2287807613", "name": "M. Baig", "nodeType": "Author"}, {"authorId": "2269116401", "name": "Rajendra Singh", "nodeType": "Author"}], "citationCount": 86, "citationStyles": {"bibtex": "@Article{Ullah2024ChallengesAB,\n author = {E. Ullah and Anil Parwani and M. Baig and Rajendra Singh},\n booktitle = {Diagnostic Pathology},\n journal = {Diagnostic Pathology},\n title = {Challenges and barriers of using large language models (LLM) such as ChatGPT for diagnostic medicine with a focus on digital pathology \u2013 a recent scoping review},\n volume = {19},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 268030962, "doi": "10.1186/s13000-024-01464-7", "externalIds": {"CorpusId": 268030962, "DOI": "10.1186/s13000-024-01464-7", "PubMed": "38414074", "PubMedCentral": "10898121"}, "fieldsOfStudy": ["Medicine"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.1186/s13000-024-01464-7", "influentialCitationCount": 0, "isOpenAccess": true, "is_complete": true, "journal": {"name": "Diagnostic Pathology", "relationshipType": "PRINTS_ON", "volume": "19"}, "label": "10.1186/s13000-024-01464-7", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://pmc.ncbi.nlm.nih.gov/articles/PMC10898121, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": "CCBY", "status": "GOLD", "url": "https://diagnosticpathology.biomedcentral.com/counter/pdf/10.1186/s13000-024-01464-7"}, "paperId": "06ea3b3c4680cc8939b830f0edf260a0d142d76a", "publicationDate": "2024-02-27", "publicationTypes": ["Review", "JournalArticle"], "publicationVenue": {"alternate_issns": ["2364-4893", "1746-1596"], "alternate_names": ["Diagn Pathol"], "alternate_urls": ["http://www.springer.com/medicine/pathology/journal/13000", "http://www.diagnosticpathology.org/", "http://www.diagnosticpathology.eu/", "http://www.diagnosticpathology.org/info/about/"], "id": "d364fe6d-8483-49d1-b308-807f9744b4c7", "issn": "2372-2037", "name": "Diagnostic Pathology", "nodeType": "Venue", "type": "journal", "url": "http://www.crcpress.com/browse/series/IHCDIAGNPATH"}, "referenceCount": 32, "s2FieldsOfStudy": [{"category": "Medicine", "source": "external"}, {"category": "Medicine", "source": "s2-fos-model"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "Challenges and barriers of using large language models (LLM) such as ChatGPT for diagnostic medicine with a focus on digital pathology \u2013 a recent scoping review", "url": "https://www.semanticscholar.org/paper/06ea3b3c4680cc8939b830f0edf260a0d142d76a", "venue": "Diagnostic Pathology", "year": 2024}, {"color": "#97c2fc", "font": {"color": "white"}, "hash_method": "hashlib.sha256", "id": "a7ecca2e0396a9026cfee2fd778573e6f71109b52de6c93dbc74c92dbeba337d", "jounal_hash_id": "a7ecca2e0396a9026cfee2fd778573e6f71109b52de6c93dbc74c92dbeba337d", "label": "a7ecca2e0396a9026cfee2fd778573e6f71109b52de6c93dbc74c92dbeba337d", "name": "Diagnostic Pathology", "nodeType": "Journal", "shape": "dot", "size": 10}, {"alternate_issns": ["2364-4893", "1746-1596"], "alternate_names": ["Diagn Pathol"], "alternate_urls": ["http://www.springer.com/medicine/pathology/journal/13000", "http://www.diagnosticpathology.org/", "http://www.diagnosticpathology.eu/", "http://www.diagnosticpathology.org/info/about/"], "color": "#97c2fc", "font": {"color": "white"}, "id": "d364fe6d-8483-49d1-b308-807f9744b4c7", "issn": "2372-2037", "label": "d364fe6d-8483-49d1-b308-807f9744b4c7", "name": "Diagnostic Pathology", "nodeType": "Venue", "shape": "dot", "size": 10, "type": "journal", "url": "http://www.crcpress.com/browse/series/IHCDIAGNPATH"}, {"authorId": "2072328589", "color": "#97c2fc", "font": {"color": "white"}, "id": "2072328589", "label": "2072328589", "name": "E. Ullah", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2256409825", "color": "#97c2fc", "font": {"color": "white"}, "id": "2256409825", "label": "2256409825", "name": "Anil Parwani", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2287807613", "color": "#97c2fc", "font": {"color": "white"}, "id": "2287807613", "label": "2287807613", "name": "M. Baig", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2269116401", "color": "#97c2fc", "font": {"color": "white"}, "id": "2269116401", "label": "2269116401", "name": "Rajendra Singh", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "\n Large Language Models (LLMs) have significantly impacted numerous domains, including Software Engineering (SE). Many recent publications have explored LLMs applied to various SE tasks. Nevertheless, a comprehensive understanding of the application, effects, and possible limitations of LLMs on SE is still in its early stages. To bridge this gap, we conducted a systematic literature review (SLR) on LLM4SE, with a particular focus on understanding how LLMs can be exploited to optimize processes and outcomes. We selected and analyzed 395 research papers from January 2017 to January 2024 to answer four key research questions (RQs). In RQ1, we categorize different LLMs that have been employed in SE tasks, characterizing their distinctive features and uses. In RQ2, we analyze the methods used in data collection, preprocessing, and application, highlighting the role of well-curated datasets for successful LLM for SE implementation. RQ3 investigates the strategies employed to optimize and evaluate the performance of LLMs in SE. Finally, RQ4 examines the specific SE tasks where LLMs have shown success to date, illustrating their practical contributions to the field. From the answers to these RQs, we discuss the current state-of-the-art and trends, identifying gaps in existing research, and highlighting promising areas for future study. Our artifacts are publicly available at\n https://github.com/xinyi-hou/LLM4SE_SLR\n .\n", "authors": [{"authorId": "38542077", "name": "Xinying Hou", "nodeType": "Author"}, {"authorId": "2109712263", "name": "Yanjie Zhao", "nodeType": "Author"}, {"authorId": "2262400578", "name": "Yue Liu", "nodeType": "Author"}, {"authorId": "2139059234", "name": "Zhou Yang", "nodeType": "Author"}, {"authorId": "3088630", "name": "Kailong Wang", "nodeType": "Author"}, {"authorId": "2156056522", "name": "Li Li", "nodeType": "Author"}, {"authorId": "2241568071", "name": "Xiapu Luo", "nodeType": "Author"}, {"authorId": "2150912791", "name": "David Lo", "nodeType": "Author"}, {"authorId": "2095462233", "name": "John C. Grundy", "nodeType": "Author"}, {"authorId": null, "name": "Haoyu Wang"}], "citationCount": 271, "citationStyles": {"bibtex": "@Article{Hou2023LargeLM,\n author = {Xinying Hou and Yanjie Zhao and Yue Liu and Zhou Yang and Kailong Wang and Li Li and Xiapu Luo and David Lo and John C. Grundy and Haoyu Wang},\n booktitle = {ACM Transactions on Software Engineering and Methodology},\n journal = {ACM Trans. Softw. Eng. Methodol.},\n pages = {220:1-220:79},\n title = {Large Language Models for Software Engineering: A Systematic Literature Review},\n volume = {33},\n year = {2023}\n}\n"}, "color": "#97c2fc", "corpusId": 261048648, "doi": "10.48550/arXiv.2308.10620", "externalIds": {"ArXiv": "2308.10620", "CorpusId": 261048648, "DBLP": "journals/tosem/HouZLYWLLLGW24", "DOI": "10.48550/arXiv.2308.10620"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.48550/arXiv.2308.10620", "influentialCitationCount": 17, "isOpenAccess": true, "is_complete": true, "journal": {"name": "ACM Trans. Softw. Eng. Methodol.", "pages": "220:1-220:79", "relationshipType": "PRINTS_ON", "volume": "33"}, "label": "10.48550/arXiv.2308.10620", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2308.10620, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": "CLOSED", "url": "https://arxiv.org/pdf/2308.10620"}, "paperId": "000f964393dafe113a8e66734d63b2a145844159", "publicationDate": "2023-08-21", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"alternate_names": ["ACM Trans Softw Eng Methodol"], "alternate_urls": ["https://tosem.acm.org/", "http://tosem.acm.org/", "http://www.acm.org/pubs/tosem/", "http://portal.acm.org/tosem"], "id": "0730105a-4941-449f-9450-28cba8ae056b", "issn": "1049-331X", "name": "ACM Transactions on Software Engineering and Methodology", "type": "journal", "url": "http://www.acm.org/pubs/contents/journals/tosem/"}, "referenceCount": 404, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "Large Language Models for Software Engineering: A Systematic Literature Review", "url": "https://www.semanticscholar.org/paper/000f964393dafe113a8e66734d63b2a145844159", "venue": "ACM Transactions on Software Engineering and Methodology", "year": 2023}, {"color": "#97c2fc", "font": {"color": "white"}, "hash_method": "hashlib.sha256", "id": "a35441cb6655cac5e08fbaff71bedca5ce1a251b99a315eed61c73099fdb525c", "jounal_hash_id": "a35441cb6655cac5e08fbaff71bedca5ce1a251b99a315eed61c73099fdb525c", "label": "a35441cb6655cac5e08fbaff71bedca5ce1a251b99a315eed61c73099fdb525c", "name": "ACM Trans. Softw. Eng. Methodol.", "nodeType": "Journal", "shape": "dot", "size": 10}, {"authorId": "38542077", "color": "#97c2fc", "font": {"color": "white"}, "id": "38542077", "label": "38542077", "name": "Xinying Hou", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2109712263", "color": "#97c2fc", "font": {"color": "white"}, "id": "2109712263", "label": "2109712263", "name": "Yanjie Zhao", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2262400578", "color": "#97c2fc", "font": {"color": "white"}, "id": "2262400578", "label": "2262400578", "name": "Yue Liu", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2139059234", "color": "#97c2fc", "font": {"color": "white"}, "id": "2139059234", "label": "2139059234", "name": "Zhou Yang", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "3088630", "color": "#97c2fc", "font": {"color": "white"}, "id": "3088630", "label": "3088630", "name": "Kailong Wang", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2156056522", "color": "#97c2fc", "font": {"color": "white"}, "id": "2156056522", "label": "2156056522", "name": "Li Li", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2241568071", "color": "#97c2fc", "font": {"color": "white"}, "id": "2241568071", "label": "2241568071", "name": "Xiapu Luo", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2150912791", "color": "#97c2fc", "font": {"color": "white"}, "id": "2150912791", "label": "2150912791", "name": "David Lo", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2095462233", "color": "#97c2fc", "font": {"color": "white"}, "id": "2095462233", "label": "2095462233", "name": "John C. Grundy", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "The literature review is an indispensable step in the research process. It provides the benefit of comprehending the research problem and understanding the current research situation while conducting a comparative analysis of prior works. However, literature summary is challenging and time consuming. The previous LLM-based studies on literature review mainly focused on the complete process, including literature retrieval, screening, and summarization. However, for the summarization step, simple CoT method often lacks the ability to provide extensive comparative summary. In this work, we firstly focus on the independent literature summarization step and introduce ChatCite, an LLM agent with human workflow guidance for comparative literature summary. This agent, by mimicking the human workflow, first extracts key elements from relevant literature and then generates summaries using a Reflective Incremental Mechanism. In order to better evaluate the quality of the generated summaries, we devised a LLM-based automatic evaluation metric, G-Score, in refer to the human evaluation criteria. The ChatCite agent outperformed other models in various dimensions in the experiments. The literature summaries generated by ChatCite can also be directly used for drafting literature reviews.", "authors": [{"authorId": "2290025036", "name": "Yutong Li", "nodeType": "Author"}, {"authorId": "2290061713", "name": "Lu Chen", "nodeType": "Author"}, {"authorId": "10017193", "name": "Aiwei Liu", "nodeType": "Author"}, {"authorId": "2290937590", "name": "Kai Yu", "nodeType": "Author"}, {"authorId": "2284684419", "name": "Lijie Wen", "nodeType": "Author"}], "citationCount": 13, "citationStyles": {"bibtex": "@Article{Li2024ChatCiteLA,\n author = {Yutong Li and Lu Chen and Aiwei Liu and Kai Yu and Lijie Wen},\n booktitle = {International Conference on Computational Linguistics},\n pages = {3613-3630},\n title = {ChatCite: LLM Agent with Human Workflow Guidance for Comparative Literature Summary},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 268248855, "doi": "10.48550/arXiv.2403.02574", "externalIds": {"ArXiv": "2403.02574", "CorpusId": 268248855, "DBLP": "journals/corr/abs-2403-02574", "DOI": "10.48550/arXiv.2403.02574"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.48550/arXiv.2403.02574", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"pages": "3613-3630"}, "label": "10.48550/arXiv.2403.02574", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2403.02574, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": null, "url": ""}, "paperId": "258a9c9ff34b1739e701d25ae277a412c47aa7dd", "publicationDate": "2024-03-05", "publicationTypes": ["JournalArticle", "Conference", "Review"], "publicationVenue": {"alternate_names": ["Int Conf Comput Linguistics", "COLING"], "id": "f51ff783-cdff-4e22-94fb-28e6336d17b3", "name": "International Conference on Computational Linguistics", "nodeType": "Venue", "type": "conference", "url": "https://www.aclweb.org/anthology/venues/coling/"}, "referenceCount": 17, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "ChatCite: LLM Agent with Human Workflow Guidance for Comparative Literature Summary", "url": "https://www.semanticscholar.org/paper/258a9c9ff34b1739e701d25ae277a412c47aa7dd", "venue": "International Conference on Computational Linguistics", "year": 2024}, {"alternate_names": ["Int Conf Comput Linguistics", "COLING"], "color": "#97c2fc", "font": {"color": "white"}, "id": "f51ff783-cdff-4e22-94fb-28e6336d17b3", "label": "f51ff783-cdff-4e22-94fb-28e6336d17b3", "name": "International Conference on Computational Linguistics", "nodeType": "Venue", "shape": "dot", "size": 10, "type": "conference", "url": "https://www.aclweb.org/anthology/venues/coling/"}, {"authorId": "2290025036", "color": "#97c2fc", "font": {"color": "white"}, "id": "2290025036", "label": "2290025036", "name": "Yutong Li", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2290061713", "color": "#97c2fc", "font": {"color": "white"}, "id": "2290061713", "label": "2290061713", "name": "Lu Chen", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "10017193", "color": "#97c2fc", "font": {"color": "white"}, "id": "10017193", "label": "10017193", "name": "Aiwei Liu", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2290937590", "color": "#97c2fc", "font": {"color": "white"}, "id": "2290937590", "label": "2290937590", "name": "Kai Yu", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2284684419", "color": "#97c2fc", "font": {"color": "white"}, "id": "2284684419", "label": "2284684419", "name": "Lijie Wen", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2161784423", "color": "#97c2fc", "font": {"color": "white"}, "id": "2161784423", "label": "2161784423", "name": "Rock Yuren Pang", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "Large language models (LLMs) have been positioned to revolutionize HCI, by reshaping not only the interfaces, design patterns, and sociotechnical systems that we study, but also the research practices we use. To-date, however, there has been little understanding of LLMs\u0027 uptake in HCI. We address this gap via a systematic literature review of 153 CHI papers from 2020-24 that engage with LLMs. We taxonomize: (1) domains where LLMs are applied; (2) roles of LLMs in HCI projects; (3) contribution types; and (4) acknowledged limitations and risks. We find LLM work in 10 diverse domains, primarily via empirical and artifact contributions. Authors use LLMs in five distinct roles, including as research tools or simulated users. Still, authors often raise validity and reproducibility concerns, and overwhelmingly study closed models. We outline opportunities to improve HCI research with and on LLMs, and provide guiding questions for researchers to consider the validity and appropriateness of LLM-related work.", "authors": [{"authorId": "2161784423", "name": "Rock Yuren Pang", "nodeType": "Author"}, {"authorId": "2167320265", "name": "Hope Schroeder", "nodeType": "Author"}, {"authorId": "2218276228", "name": "Kynnedy Simone Smith", "nodeType": "Author"}, {"authorId": "2881033", "name": "Solon Barocas", "nodeType": "Author"}, {"authorId": "2341879589", "name": "Ziang Xiao", "nodeType": "Author"}, {"authorId": "2341535817", "name": "Emily Tseng", "nodeType": "Author"}, {"authorId": "2341536310", "name": "Danielle Bragg", "nodeType": "Author"}], "citationCount": 2, "citationStyles": {"bibtex": "@Article{Pang2025UnderstandingTL,\n author = {Rock Yuren Pang and Hope Schroeder and Kynnedy Simone Smith and Solon Barocas and Ziang Xiao and Emily Tseng and Danielle Bragg},\n booktitle = {arXiv.org},\n journal = {ArXiv},\n title = {Understanding the LLM-ification of CHI: Unpacking the Impact of LLMs at CHI through a Systematic Literature Review},\n volume = {abs/2501.12557},\n year = {2025}\n}\n"}, "color": "#97c2fc", "corpusId": 275788916, "doi": "10.48550/arXiv.2501.12557", "externalIds": {"ArXiv": "2501.12557", "CorpusId": 275788916, "DBLP": "journals/corr/abs-2501-12557", "DOI": "10.48550/arXiv.2501.12557"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.48550/arXiv.2501.12557", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"name": "ArXiv", "volume": "abs/2501.12557"}, "label": "10.48550/arXiv.2501.12557", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2501.12557, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": null, "url": ""}, "paperId": "73b5b51d825a744611e782447f27dc0846069e0c", "publicationDate": "2025-01-22", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"alternate_names": ["ArXiv"], "id": "1901e811-ee72-4b20-8f7e-de08cd395a10", "issn": "2331-8422", "name": "arXiv.org", "url": "https://arxiv.org"}, "referenceCount": 178, "s2FieldsOfStudy": [{"category": "Computer Science", "source": "external"}, {"category": "Computer Science", "source": "s2-fos-model"}], "shape": "dot", "size": 10, "title": "Understanding the LLM-ification of CHI: Unpacking the Impact of LLMs at CHI through a Systematic Literature Review", "url": "https://www.semanticscholar.org/paper/73b5b51d825a744611e782447f27dc0846069e0c", "venue": "arXiv.org", "year": 2025}, {"authorId": "2167320265", "color": "#97c2fc", "font": {"color": "white"}, "id": "2167320265", "label": "2167320265", "name": "Hope Schroeder", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2218276228", "color": "#97c2fc", "font": {"color": "white"}, "id": "2218276228", "label": "2218276228", "name": "Kynnedy Simone Smith", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2881033", "color": "#97c2fc", "font": {"color": "white"}, "id": "2881033", "label": "2881033", "name": "Solon Barocas", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2341879589", "color": "#97c2fc", "font": {"color": "white"}, "id": "2341879589", "label": "2341879589", "name": "Ziang Xiao", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2341535817", "color": "#97c2fc", "font": {"color": "white"}, "id": "2341535817", "label": "2341535817", "name": "Emily Tseng", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2341536310", "color": "#97c2fc", "font": {"color": "white"}, "id": "2341536310", "label": "2341536310", "name": "Danielle Bragg", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "As climate change transforms our environment and human intrusion into natural ecosystems escalates, there is a growing demand for disease spread models to forecast and plan for the next zoonotic disease outbreak. Accurate parametrization of these models requires data from diverse sources, including the scientific literature. Despite the abundance of scientific publications, the manual extraction of these data via systematic literature reviews remains a significant bottleneck, requiring extensive time and resources, and is susceptible to human error. This study examines the application of a large language model (LLM) as an assessor for screening prioritisation in climate-sensitive zoonotic disease research. By framing the selection criteria of articles as a question\u2013answer task and utilising zero-shot chain-of-thought prompting, the proposed method achieves a saving of at least 70% work effort compared to manual screening at a recall level of 95% (NWSS@95%). This was validated across four datasets containing four distinct zoonotic diseases and a critical climate variable (rainfall). The approach additionally produces explainable AI rationales for each ranked article. The effectiveness of the approach across multiple diseases demonstrates the potential for broad application in systematic literature reviews. The substantial reduction in screening effort, along with the provision of explainable AI rationales, marks an important step toward automated parameter extraction from the scientific literature.", "authors": [{"authorId": "2329841070", "name": "Masood Sujau", "nodeType": "Author"}, {"authorId": "2280316735", "name": "M. Wada", "nodeType": "Author"}, {"authorId": "2329842796", "name": "E. Vall\u00e9e", "nodeType": "Author"}, {"authorId": "2352675507", "name": "Natalie Hillis", "nodeType": "Author"}, {"authorId": "2656889", "name": "Teo Su\u0161njak", "nodeType": "Author"}], "citationCount": 0, "citationStyles": {"bibtex": "@Article{Sujau2025AcceleratingDM,\n author = {Masood Sujau and M. Wada and E. Vall\u00e9e and Natalie Hillis and Teo Su\u0161njak},\n booktitle = {Machine Learning and Knowledge Extraction},\n journal = {Machine Learning and Knowledge Extraction},\n title = {Accelerating Disease Model Parameter Extraction: An LLM-Based Ranking Approach to Select Initial Studies for Literature Review Automation},\n year = {2025}\n}\n"}, "color": "#97c2fc", "corpusId": 277417468, "doi": "10.3390/make7020028", "externalIds": {"CorpusId": 277417468, "DOI": "10.3390/make7020028"}, "fieldsOfStudy": null, "font": {"color": "white"}, "from_topic_search": true, "id": "10.3390/make7020028", "influentialCitationCount": 0, "isOpenAccess": true, "is_complete": true, "journal": {"name": "Machine Learning and Knowledge Extraction", "relationshipType": "PRINTS_ON"}, "label": "10.3390/make7020028", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://api.unpaywall.org/v2/10.3390/make7020028?email=\u003cINSERT_YOUR_EMAIL\u003e or https://doi.org/10.3390/make7020028, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": "CCBY", "status": "GOLD", "url": "https://doi.org/10.3390/make7020028"}, "paperId": "ac3eada1cab630752223b844223736950cfc1393", "publicationDate": "2025-03-26", "publicationTypes": ["JournalArticle", "Review"], "publicationVenue": {"alternate_names": ["Mach Learn Knowl E au", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2280316735", "color": "#97c2fc", "font": {"color": "white"}, "id": "2280316735", "label": "2280316735", "name": "M. Wada", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2329842796", "color": "#97c2fc", "font": {"color": "white"}, "id": "2329842796", "label": "2329842796", "name": "E. Vall\u00e9e", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2352675507", "color": "#97c2fc", "font": {"color": "white"}, "id": "2352675507", "label": "2352675507", "name": "Natalie Hillis", "nodeType": "Author", "shape": "dot", "size": 10}, {"authorId": "2656889", "color": "#97c2fc", "font": {"color": "white"}, "id": "2656889", "label": "2656889", "name": "Teo Su\u0161njak", "nodeType": "Author", "shape": "dot", "size": 10}, {"abstract": "The significant advancements in Large Language Models (LLMs) have resulted in their widespread adoption across various tasks within Software Engineering (SE), including vulnerability detection and repair. Numerous studies have investigated the application of LLMs to enhance vulnerability detection and repair tasks. Despite the increasing research interest, there is currently no existing survey that focuses on the utilization of LLMs for vulnerability detection and repair. In this paper, we aim to bridge this gap by offering a systematic literature review of approaches aimed at improving vulnerability detection and repair through the utilization of LLMs. The review encompasses research work from leading SE, AI, and Security conferences and journals, encompassing 43 papers published across 25 distinct venues, along with 15 high-quality preprint papers, bringing the total to 58 papers. By answering three key research questions, we aim to (1) summarize the LLMs employed in the relevant literature, (2) categorize various LLM adaptation techniques in vulnerability detection, and (3) classify various LLM adaptation techniques in vulnerability repair. Based on our findings, we have identified a series of limitations of existing studies. Additionally, we have outlined a roadmap highlighting potential opportunities that we believe are pertinent and crucial for future research endeavors.", "authors": [{"authorId": "2148928671", "name": "Xin Zhou", "nodeType": "Author"}, {"authorId": "2109519289", "name": "Sicong Cao", "nodeType": "Author"}, {"authorId": "2146085643", "name": "Xiaobing Sun", "nodeType": "Author"}, {"authorId": "2292590742", "name": "David Lo", "nodeType": "Author"}], "citationCount": 10, "citationStyles": {"bibtex": "@Article{Zhou2024LargeLM,\n author = {Xin Zhou and Sicong Cao and Xiaobing Sun and David Lo},\n booktitle = {ACM Transactions on Software Engineering and Methodology},\n journal = {ArXiv},\n title = {Large Language Model for Vulnerability Detection and Repair: Literature Review and the Road Ahead},\n volume = {abs/2404.02525},\n year = {2024}\n}\n"}, "color": "#97c2fc", "corpusId": 268876353, "doi": "10.48550/arXiv.2404.02525", "externalIds": {"ArXiv": "2404.02525", "CorpusId": 268876353, "DBLP": "journals/corr/abs-2404-02525", "DOI": "10.48550/arXiv.2404.02525"}, "fieldsOfStudy": ["Computer Science"], "font": {"color": "white"}, "from_topic_search": true, "id": "10.48550/arXiv.2404.02525", "influentialCitationCount": 0, "isOpenAccess": false, "is_complete": true, "journal": {"name": "ArXiv", "volume": "abs/2404.02525"}, "label": "10.48550/arXiv.2404.02525", "nodeType": "Paper", "openAccessPdf": {"disclaimer": "Notice: This abstract is extracted from the open access paper or abstract available at https://arxiv.org/abs/2404.02525, which is subject to the license by the author or copyright owner provided with this content. Please go to the source to verify the license and copyright information for your use.", "license": null, "status": null, "url": ""}, "paperId": "5a440c1a3d9e955450a73938181a8321db0ee060", "publicationDate": "2024-04-03", "publicationTypes": ["JournalArticle", "Review"], "p
